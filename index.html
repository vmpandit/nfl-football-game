            await initializeSeason(idx);
            loading.remove();
            showSeasonView();
        }

        function continueGame() {
            if (loadGame()) {
                document.querySelector('.ui-overlay').remove();
                gameState.mode = 'season';
                showSeasonView();
            }
        }

        function showSeasonView() {
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            
            const currentGame = gameState.season.schedule[gameState.season.week - 1];
            const isComplete = gameState.season.week > 7;
            
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">${gameState.season.playerTeam.name}</div>
                    <div class="game-info">
                        <p><strong>Coach:</strong> ${gameState.playerName}</p>
                        <p><strong>Difficulty:</strong> ${DIFFICULTY[gameState.difficulty].label}</p>
                        <p><strong>Record:</strong> ${gameState.season.playerRecord.wins}-${gameState.season.playerRecord.losses}</p>
                        <p><strong>Week:</strong> ${Math.min(gameState.season.week, 7)} of 7</p>
                    </div>
                    
                    ${!isComplete ? `
                        <div class="game-info">
                            <h3>Next Game</h3>
                            <p style="font-size: 18px;">vs ${currentGame.opponent.name}</p>
                        </div>
                        <button class="action-button" onclick="playNextGame()">
                            Play Game
                        </button>
                    ` : `
                        <div class="game-info">
                            <h2 style="color: #FFD700;">Season Complete!</h2>
                            <p style="font-size: 20px;">Final: ${gameState.season.playerRecord.wins}-${gameState.season.playerRecord.losses}</p>
                        </div>
                        <button class="action-button" onclick="location.reload()">
                            New Season
                        </button>
                    `}
                    
                    <button class="action-button secondary" onclick="viewSchedule()">
                        View Schedule
                    </button>
                    
                    <button class="action-button secondary" onclick="location.reload()">
                        Main Menu
                    </button>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function viewSchedule() {
            document.querySelector('.ui-overlay').remove();
            
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">Season Schedule</div>
                    <div class="game-info">
                        ${gameState.season.schedule.map(game => `
                            <p>
                                Week ${game.week}: vs ${game.opponent.name} 
                                ${game.played ? (game.won ? 'âœ… W' : 'âŒ L') : 'â³ Upcoming'}
                            </p>
                        `).join('')}
                    </div>
                    <button class="action-button" onclick="backToSeason()">
                        Back
                    </button>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function backToSeason() {
            document.querySelector('.ui-overlay').remove();
            showSeasonView();
        }

        async function playNextGame() {
            document.querySelector('.ui-overlay').remove();
            const currentGame = gameState.season.schedule[gameState.season.week - 1];
            await startGame(currentGame.opponent);
        }

        // FIXED: Play selection now properly removes overlay and starts play
        function showPlaySelect() {
            // Remove any existing overlay first
            const existingOverlay = document.querySelector('.ui-overlay');
            if (existingOverlay) existingOverlay.remove();
            
            stopPlayClock();
            
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">Select Your Play</div>
                    <div class="game-info">
                        <p><strong>Down:</strong> ${gameState.game.down} | <strong>To Go:</strong> ${gameState.game.yardsToGo} yards</p>
                        <p><strong>Ball on:</strong> ${gameState.game.ballPosition} yard line</p>
                    </div>
                    
                    ${gameState.game.canHardCount && gameState.game.down <= 4 ? `
                        <button class="action-button hard-count" onclick="tryHardCount()">
                            âš¡ HARD COUNT âš¡
                        </button>
                        <div style="text-align: center; color: #fbbf24; font-size: 12px; margin-bottom: 10px;">
                            Try to draw the defense offsides!
                        </div>
                    ` : ''}
                    
                    <div class="tab-buttons">
                        <button class="tab-button active" onclick="switchTab('run')">Run Plays</button>
                        <button class="tab-button" onclick="switchTab('pass')">Pass Plays</button>
                    </div>
                    
                    <div id="runPlays" class="play-grid">
                        ${PLAYS.run.map((play, idx) => `
                            <button class="play-button run" onclick="selectPlay('run', ${idx})">
                                ${play.icon} ${play.name}
                                <div class="target-indicator">ðŸŽ¯ ${play.target}</div>
                            </button>
                        `).join('')}
                    </div>
                    
                    <div id="passPlays" class="play-grid" style="display: none;">
                        ${PLAYS.pass.map((play, idx) => `
                            <button class="play-button pass" onclick="selectPlay('pass', ${idx})">
                                ${play.icon} ${play.name}
                                <div class="target-indicator">ðŸŽ¯ ${play.target}</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
            
            startPlayClock();
        }

        function switchTab(type) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('runPlays').style.display = type === 'run' ? 'grid' : 'none';
            document.getElementById('passPlays').style.display = type === 'pass' ? 'grid' : 'none';
        }

        // FIXED: Select play function now properly removes overlay
        function selectPlay(type, idx) {
            const play = PLAYS[type][idx];
            
            // Remove the overlay
            const overlay = document.querySelector('.ui-overlay');
            if (overlay) overlay.remove();
            
            // Setup the play
            setupPlay(play);
        }

        function showDefensiveSelect() {
            // Remove any existing overlay first
            const existingOverlay = document.querySelector('.ui-overlay');
            if (existingOverlay) existingOverlay.remove();
            
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">ðŸ›¡ï¸ Defensive Play Call</div>
                    <div class="game-info">
                        <p><strong>Opponent Down:</strong> ${gameState.game.opponentDrive?.down || 1}</p>
                        <p><strong>To Go:</strong> ${gameState.game.opponentDrive?.yardsToGo || 10} yards</p>
                        <p><strong>Ball on:</strong> ${gameState.game.opponentDrive?.fieldPosition || 25} yard line</p>
                    </div>
                    
                    <div class="tab-buttons">
                        <button class="tab-button active" onclick="switchDefTab('coverage')">Coverage</button>
                        <button class="tab-button" onclick="switchDefTab('pressure')">Pressure</button>
                    </div>
                    
                    <div id="coveragePlays" class="play-grid">
                        ${DEFENSIVE_PLAYS.coverage.map((play, idx) => `
                            <button class="play-button defense-coverage" onclick="selectDefensivePlay('coverage', ${idx})">
                                ${play.icon} ${play.name}
                                <div style="font-size: 11px; margin-top: 5px;">${play.description}</div>
                            </button>
                        `).join('')}
                    </div>
                    
                    <div id="pressurePlays" class="play-grid" style="display: none;">
                        ${DEFENSIVE_PLAYS.pressure.map((play, idx) => `
                            <button class="play-button defense-pressure" onclick="selectDefensivePlay('pressure', ${idx})">
                                ${play.icon} ${play.name}
                                <div style="font-size: 11px; margin-top: 5px;">${play.description}</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function switchDefTab(type) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('coveragePlays').style.display = type === 'coverage' ? 'grid' : 'none';
            document.getElementById('pressurePlays').style.display = type === 'pressure' ? 'grid' : 'none';
        }

        function selectDefensivePlay(type, idx) {
            const play = DEFENSIVE_PLAYS[type][idx];
            gameState.game.defensivePlay = play;
            
            // Remove the overlay
            const overlay = document.querySelector('.ui-overlay');
            if (overlay) overlay.remove();
            
            // Execute defense
            executeDefense();
        }

        function showGameOver() {
            const won = gameState.game.playerScore > gameState.game.opponentScore;
            
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title" style="color: ${won ? '#10b981' : '#ef4444'}">
                        ${won ? 'ðŸ† VICTORY!' : 'ðŸ’” DEFEAT'}
                    </div>
                    
                    <div class="game-info">
                        <h3>Final Score</h3>
                        <p style="font-size: 24px;">
                            ${gameState.season.playerTeam.name}: ${gameState.game.playerScore}<br>
                            ${gameState.game.opponent.name}: ${gameState.game.opponentScore}
                        </p>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Passing Yards</div>
                            <div class="stat-value">${gameState.game.stats.passingYards}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Rushing Yards</div>
                            <div class="stat-value">${gameState.game.stats.rushingYards}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Yards</div>
                            <div class="stat-value">${gameState.game.stats.totalYards}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Touchdowns</div>
                            <div class="stat-value">${gameState.game.stats.touchdowns}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">First Downs</div>
                            <div class="stat-value">${gameState.game.stats.firstDowns}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Turnovers</div>
                            <div class="stat-value">${gameState.game.stats.turnovers}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Offsides Drawn</div>
                            <div class="stat-value">${gameState.game.stats.offsidesPenalties}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Special Moves</div>
                            <div class="stat-value">${gameState.player.moveStats.jukes + gameState.player.moveStats.spins + gameState.player.moveStats.bursts}</div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="action-button" onclick="advanceWeek()">
                            Continue Season
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function advanceWeek() {
            gameState.season.week++;
            document.querySelector('.ui-overlay').remove();
            gameState.mode = 'season';
            showSeasonView();
        }

        // Input handlers
        canvas.addEventListener('click', (e) => {
            if (gameState.mode !== 'playing' || !gameState.game.selectedPlay) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (gameState.game.selectedPlay.type === 'pass' && gameState.game.ballCarrier?.type === 'QB') {
                const receivers = gameState.game.players.filter(p => 
                    (p.type === 'WR' || p.type === 'TE') && p.team === 'player'
                );
                
                let closestReceiver = null;
                let closestDist = Infinity;
                
                receivers.forEach(r => {
                    const dist = Math.sqrt((r.x - x) ** 2 + (r.y - y) ** 2);
                    if (dist < closestDist && dist < 50) {
                        closestDist = dist;
                        closestReceiver = r;
                    }
                });
                
                if (closestReceiver) {
                    passToReceiver(closestReceiver);
                }
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            gameState.input.mouseX = e.clientX - rect.left;
            gameState.input.mouseY = e.clientY - rect.top;
            gameState.input.touching = true;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            gameState.input.mouseX = e.clientX - rect.left;
            gameState.input.mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', () => {
            gameState.input.touching = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            gameState.input.mouseX = touch.clientX - rect.left;
            gameState.input.mouseY = touch.clientY - rect.top;
            gameState.input.touching = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            gameState.input.mouseX = touch.clientX - rect.left;
            gameState.input.mouseY = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            gameState.input.touching = false;
        });

        document.addEventListener('keydown', (e) => {
            gameState.input.keys[e.key] = true;
            
            if (gameState.mode === 'playing') {
                // Pass to nearest receiver with SPACE
                if (e.key === ' ' && gameState.game.selectedPlay?.type === 'pass' && gameState.game.ballCarrier?.type === 'QB') {
                    const receivers = gameState.game.players.filter(p => 
                        (p.type === 'WR' || p.type === 'TE') && p.team === 'player'
                    );
                    
                    if (receivers.length > 0) {
                        const qb = gameState.game.ballCarrier;
                        let closestReceiver = receivers[0];
                        let closestDist = Math.sqrt((receivers[0].x - qb.x) ** 2 + (receivers[0].y - qb.y) ** 2);
                        
                        receivers.forEach(r => {
                            const dist = Math.sqrt((r.x - qb.x) ** 2 + (r.y - qb.y) ** 2);
                            if (dist < closestDist) {
                                closestDist = dist;
                                closestReceiver = r;
                            }
                        });
                        
                        passToReceiver(closestReceiver);
                    }
                }
                
                // Special moves with J, K, L keys
                if (e.key === 'j' || e.key === 'J') {
                    useSpecialMove('juke');
                } else if (e.key === 'k' || e.key === 'K') {
                    useSpecialMove('spin');
                } else if (e.key === 'l' || e.key === 'L') {
                    useSpecialMove('burst');
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            gameState.input.keys[e.key] = false;
        });

        // Game loop
        let lastTime = 0;
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            if (gameState.mode === 'playing') {
                updateGameplay(deltaTime);
            } else if (gameState.mode === 'playSelect') {
                showPlaySelect();
            } else if (gameState.mode === 'kicking') {
                startKick();
            } else if (gameState.mode === 'gameOver') {
                showGameOver();
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        showMenu();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
