<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFL Pro Season - Ultimate Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            transition: transform 0.1s ease-out;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #2d5016 0%, #1a3a0f 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 8px;
            max-width: 100%;
            max-height: 90vh;
            cursor: pointer;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .ui-panel {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            border: 2px solid #3b82f6;
        }

        .ui-title {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-label {
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #3b82f6;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .play-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }

        .play-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .play-button.run {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .play-button.pass {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .play-button.special {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .action-button {

            border: none;
            padding: 15px 30px;
            border-radius: 8px;

        .move-button {

        }

        .move-button:disabled {

            cursor: not-allowed;
        }

        .replay-overlay {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 16px;
            border: 3px solid #fbbf24;
            z-index: 2000;
            text-align: center;
        }

        .replay-title {
            color: #fbbf24;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .replay-video {
            width: 600px;
            max-width: 90vw;
            height: 400px;
            background: #000;
            border-radius: 8px;
            margin: 20px 0;
        }

        .big-play-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 64px;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 2000;
            pointer-events: none;
            animation: bigPlayBurst 2s ease forwards;
        }

        @keyframes bigPlayBurst {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0; }
        }

        .crowd-meter {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 60px;
            height: 200px;
            background: rgba(0,0,0,0.7);
            border-radius: 30px;
            border: 2px solid white;
            padding: 10px;
            z-index: 999;
        }

        .crowd-fill {
            width: 100%;
            background: linear-gradient(to top, #10b981, #fbbf24, #ef4444);
            border-radius: 20px;
            transition: height 0.5s ease;
        }

        @media (max-width: 768px) {
            .ui-title { font-size: 24px; }
            .play-grid { grid-template-columns: 1fr 1fr; }
            .special-moves { 
                bottom: 80px; 
                right: 10px;
                flex-direction: row;
            }
            .move-button {
                width: 60px;
                height: 60px;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFly 1s ease-out forwards;
        }

            from { transform: translate(0, 0) scale(1); opacity: 1; }
            to { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }

            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

            margin-bottom: 20px;

            transition: all 0.3s ease;
        }

            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 1200);
            const maxHeight = Math.min(window.innerHeight - 20, 800);
            const aspectRatio = 1.5;
            
            if (maxWidth / maxHeight > aspectRatio) {
                canvas.height = maxHeight;
                canvas.width = maxHeight * aspectRatio;
            } else {
                canvas.width = maxWidth;
                canvas.height = maxWidth / aspectRatio;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Sound System with crowd dynamics
        const sounds = {
            enabled: true,
            crowdLevel: 0.5,
            play(type, intensity = 1) {
                if (!this.enabled) return;
                
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    switch(type) {
                        case 'whistle':
                            oscillator.frequency.value = 800;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.2);
                            break;
                        case 'tackle':
                            oscillator.type = 'sawtooth';
                            oscillator.frequency.value = 100;
                            gainNode.gain.value = 0.2 * intensity;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.1);
                            this.screenShake(intensity * 5);
                            break;
                        case 'touchdown':
                            for(let i = 0; i < 5; i++) {
                                setTimeout(() => {
                                    const osc = audioCtx.createOscillator();
                                    const gain = audioCtx.createGain();
                                    osc.connect(gain);
                                    gain.connect(audioCtx.destination);
                                    osc.frequency.value = 400 + i * 150;
                                    gain.gain.value = 0.25;
                                    osc.start();
                                    osc.stop(audioCtx.currentTime + 0.15);
                                }, i * 100);
                            }
                            this.crowdLevel = 1.0;
                            this.screenShake(15);
                            break;
                        case 'fumble':
                        case 'interception':
                            oscillator.type = 'triangle';
                            oscillator.frequency.value = 150;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.3);
                            this.crowdLevel = 0.2;
                            this.screenShake(10);
                            break;
                        case 'kick':
                            oscillator.type = 'sine';
                            oscillator.frequency.value = 200;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.15);
                            break;
                        case 'crowd':
                            const noise = audioCtx.createBufferSource();
                            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.5, audioCtx.sampleRate);
                            const data = buffer.getChannelData(0);
                            for (let i = 0; i < buffer.length; i++) {
                                data[i] = Math.random() * 2 - 1;
                            }
                            noise.buffer = buffer;
                            const crowdGain = audioCtx.createGain();
                            crowdGain.gain.value = 0.05 * this.crowdLevel * intensity;
                            noise.connect(crowdGain);
                            crowdGain.connect(audioCtx.destination);
                            noise.start();
                            noise.stop(audioCtx.currentTime + 0.5);
                            break;
                    }
                } catch(e) {
                    console.log('Audio error:', e);
                }
            },
            screenShake(intensity) {
                const container = document.getElementById('gameContainer');
                const maxShake = Math.min(intensity, 20);
                let shakeCount = 0;
                const maxCount = 10;
                
                const shakeInterval = setInterval(() => {
                    if (shakeCount >= maxCount) {
                        container.style.transform = 'translate(0, 0)';
                        clearInterval(shakeInterval);
                        return;
                    }
                    
                    const x = (Math.random() - 0.5) * maxShake;
                    const y = (Math.random() - 0.5) * maxShake;
                    container.style.transform = `translate(${x}px, ${y}px)`;
                    shakeCount++;
                }, 50);
            },
            updateCrowd() {
                // Gradually return to baseline
                this.crowdLevel = this.crowdLevel * 0.98 + 0.5 * 0.02;
                updateCrowdMeter();
            }
        };

                particle.style.setProperty('--ty', `${(Math.random() - 0.5) * 200}px`);

                setTimeout(() => particle.remove(), 1000);

        // Load NFL Teams from ESPN API
        async function loadNFLTeams() {
            if (gameState.nflTeams.length > 0) return;
            
            gameState.loadingTeams = true;
            
            try {
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams?limit=32');
                const data = await response.json();

            const teams = [
                'Cardinals', 'Falcons', 'Ravens', 'Bills', 'Panthers', 'Bears', 'Bengals', 'Browns',

        // Load team roster with real players
        async function loadTeamRoster(teamId) {
            try {
                const response = await fetch(`https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams/${teamId}/roster`);
                const data = await response.json();
                
                const roster = {
                    qb: null,
                    rb: null,
                    wr: []
                };
                
                data.athletes.forEach(group => {
                    group.items.forEach(athlete => {
                        const player = {
                            id: athlete.id,
                            name: athlete.displayName,
                            jersey: athlete.jersey,
                            position: athlete.position.abbreviation,
                            // Approximate ratings from available data
                            speed: 70 + Math.random() * 30,
                            power: 70 + Math.random() * 30,
                            hands: 70 + Math.random() * 30,
                            awareness: 70 + Math.random() * 30
                        };
                        
                        if (athlete.position.abbreviation === 'QB' && !roster.qb) {
                            roster.qb = player;
                        } else if (athlete.position.abbreviation === 'RB' && !roster.rb) {
                            roster.rb = player;
                        } else if (athlete.position.abbreviation === 'WR' && roster.wr.length < 3) {
                            roster.wr.push(player);
                        }
                    });
                });
                
                // Fill in missing positions with defaults
                if (!roster.qb) roster.qb = { name: 'Quarterback', jersey: '12', position: 'QB', speed: 75, power: 75, hands: 75, awareness: 80 };
                if (!roster.rb) roster.rb = { name: 'Running Back', jersey: '28', position: 'RB', speed: 85, power: 80, hands: 70, awareness: 75 };
                while (roster.wr.length < 3) {
                    roster.wr.push({ 
                        name: `Receiver ${roster.wr.length + 1}`,

        // Game physics
        function updateGameplay(deltaTime) {
            if (gameState.game.gamePhase === 'tackle') return;
            
            // Record replay data
            if (gameState.game.replayData.length < 300) {
                gameState.game.replayData.push({
                    players: gameState.game.players.map(p => ({
                        x: p.x,
                        y: p.y,
                        type: p.type,
                        hasBall: p.hasBall,
                        color: p.color,
                        number: p.number
                    }))
                });
            }
            
            // Regenerate stamina
            if (gameState.player.stamina < 100) {
                gameState.player.stamina = Math.min(100, gameState.player.stamina + 0.1);
                updateSpecialMoveButtons();
            }
            
            const play = gameState.game.selectedPlay;
            const dt = deltaTime / 16.67;
            const difficulty = DIFFICULTY[gameState.difficulty];
            
            // Weather effects
            const weatherMultiplier = gameState.weather === 'Rain' ? 0.85 : 
                                     gameState.weather === 'Snow' ? 0.8 : 
                                     gameState.weather === 'Windy' ? 0.9 : 1.0;
            
            // Update ball carrier
            if (gameState.game.ballCarrier) {
                const carrier = gameState.game.ballCarrier;
                
                // Player control
                if (carrier.team === 'player') {
                    const speedMult = (carrier.stats?.speed || 80) / 80;
                    const speed = 3 * dt * weatherMultiplier * speedMult;
                    
                    if (gameState.input.keys['ArrowUp'] || gameState.input.keys['w']) {
                        carrier.vy = -speed;
                    } else if (gameState.input.keys['ArrowDown'] || gameState.input.keys['s']) {
                        carrier.vy = speed;
                    } else {
                        carrier.vy *= 0.9;
                    }
                    
                    if (gameState.input.keys['ArrowLeft'] || gameState.input.keys['a']) {
                        carrier.vx = -speed;
                    } else if (gameState.input.keys['ArrowRight'] || gameState.input.keys['d']) {
                        carrier.vx = speed;
                    } else {
                        carrier.vx *= 0.9;
                    }
                    
                    // Touch control
                    if (gameState.input.touching) {
                        const dx = gameState.input.mouseX - carrier.x;
                        const dy = gameState.input.mouseY - carrier.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist > 20) {
                            carrier.vx = (dx / dist) * speed;
                            carrier.vy = (dy / dist) * speed;
                        }
                    }
                    
                    // Check for fumble
                    if (Math.random() < difficulty.fumbleChance * 0.001) {
                        causeFumble();
                        return;
                    }
                }
                
                carrier.x += carrier.vx;
                carrier.y += carrier.vy;
                
                // Boundary check
                const fieldX = canvas.width * 0.1;
                const fieldWidth = canvas.width * 0.8;
                const fieldY = canvas.height * 0.2;
                const fieldHeight = canvas.height * 0.6;
                
                carrier.x = Math.max(fieldX, Math.min(fieldX + fieldWidth, carrier.x));
                carrier.y = Math.max(fieldY, Math.min(fieldY + fieldHeight, carrier.y));
            }
            
            // Update receivers
            gameState.game.players.forEach(player => {
                if (player.type === 'WR' && !player.hasBall) {
                    player.routeProgress += 0.02 * dt;
                    
                    const speed = (player.stats?.speed || 85) / 85;
                    
                    if (play.name.includes('Slant')) {
                        player.vy = -2 * dt * speed;
                        player.vx = 1.5 * dt * speed;
                    } else if (play.name.includes('Post')) {
                        player.vy = -2.5 * dt * speed;
                        if (player.routeProgress > 0.5) player.vx = 1 * dt * speed;
                    } else if (play.name.includes('Out')) {
                        player.vy = -2 * dt * speed;
                        if (player.routeProgress > 0.4) {
                            player.vx = 2 * dt * speed;
                            player.vy = 0;
                        }
                    } else if (play.name.includes('Deep')) {
                        player.vy = -3 * dt * speed;
                    } else if (play.name.includes('Curl')) {
                        player.vy = -2 * dt * speed;
                        if (player.routeProgress > 0.6) player.vy = 0.5 * dt * speed;
                    } else if (play.name.includes('Screen')) {
                        player.vy = 0.5 * dt * speed;
                    }
                    
                    player.x += player.vx;
                    player.y += player.vy;
                }
                
                // Update defenders
                if (player.type === 'DEF' && gameState.game.ballCarrier) {
                    const carrier = gameState.game.ballCarrier;
                    const dx = carrier.x - player.x;
                    const dy = carrier.y - player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    const defenderSpeed = (1.5 + (gameState.game.opponent.rating - 75) / 50) * dt * weatherMultiplier * difficulty.defenderSpeed;
                    
                    if (dist > 20) {
                        player.vx = (dx / dist) * defenderSpeed;
                        player.vy = (dy / dist) * defenderSpeed;
                        player.x += player.vx;
                        player.y += player.vy;
                    }
                    
                    // Check for tackle
                    if (dist < 25) {
                        tacklePlay();
                    }
                }
            });
            
            // Check for touchdown/out of bounds
            if (gameState.game.ballCarrier) {
                const carrier = gameState.game.ballCarrier;
                const fieldX = canvas.width * 0.1;
                const fieldWidth = canvas.width * 0.8;
                
                if (carrier.x > fieldX + fieldWidth * 0.95) {
                    scoreTouchdown();
                }
                
                if (carrier.y < canvas.height * 0.2 || carrier.y > canvas.height * 0.8) {
                    tacklePlay();
                }
            }
            
            // Update crowd
            sounds.updateCrowd();
        }

        // Fumble mechanic

            gameState.game.stats.fumbles++;

        function causeInterception() {
            gameState.game.gamePhase = 'tackle';
            gameState.game.stats.interceptions++;
            gameState.game.stats.turnovers++;
            
            hideSpecialMoveButtons();

        // Pass to receiver
        function passToReceiver(receiver) {
            if (gameState.game.ballCarrier.type === 'QB') {
                gameState.game.stats.attempts++;
                
                const difficulty = DIFFICULTY[gameState.difficulty];
                const weatherPenalty = gameState.weather === 'Windy' ? -0.15 : 
                                      gameState.weather === 'Rain' ? -0.1 : 0;
                
                // Factor in QB and WR stats
                const qbAccuracy = (gameState.game.ballCarrier.stats?.awareness || 75) / 100;
                const wrHands = (receiver.stats?.hands || 80) / 100;
                
                const baseSuccess = gameState.game.selectedPlay.success + difficulty.successBonus + weatherPenalty;
                const finalSuccess = baseSuccess * qbAccuracy * wrHands;
                
                // Check for interception on risky throws
                if (Math.random() < difficulty.intChance && finalSuccess < 0.5) {
                    causeInterception();
                    return;
                }
                
                const passSuccess = Math.random() < finalSuccess;
                
                if (passSuccess) {
                    gameState.game.ballCarrier.hasBall = false;
                    receiver.hasBall = true;
                    gameState.game.ballCarrier = receiver;
                    gameState.game.stats.completions++;
                    showMessage('Complete!');
                    sounds.play('crowd', 1.2);
                    sounds.crowdLevel = 0.8;
                } else {
                    showMessage('Incomplete Pass');
                    sounds.play('whistle');
                    sounds.crowdLevel = 0.3;
                    tacklePlay();
                }
            }
        }

        // Special moves
        function useSpecialMove(type) {
            if (gameState.player.stamina < 20) return false;
            
            const carrier = gameState.game.ballCarrier;
            if (!carrier || carrier.team !== 'player') return false;
            
            let success = false;
            const powerStat = (carrier.stats?.power || 75) / 75;
            
            switch(type) {
                case 'juke':
                    gameState.player.stamina -= 15;
                    if (Math.random() < 0.7 * powerStat) {
                        carrier.vx *= 1.5;
                        carrier.vy *= 1.5;
                        success = true;
                        gameState.player.moveStats.jukes++;
                        showMessage('Juke Move!');
                        sounds.play('crowd', 1.1);
                        sounds.crowdLevel = 0.7;
                    }
                    break;
                case 'spin':
                    gameState.player.stamina -= 20;
                    if (Math.random() < 0.65 * powerStat) {
                        const angle = Math.random() * Math.PI * 2;
                        carrier.vx = Math.cos(angle) * 5;
                        carrier.vy = Math.sin(angle) * 5;
                        success = true;
                        gameState.player.moveStats.spins++;
                        showMessage('Spin Move!');
                        sounds.play('crowd', 1.1);
                        sounds.crowdLevel = 0.7;
                    }
                    break;
                case 'burst':
                    gameState.player.stamina -= 25;
                    const speedStat = (carrier.stats?.speed || 80) / 80;
                    if (Math.random() < 0.8 * speedStat) {
                        carrier.vx *= 2;
                        carrier.vy *= 2;
                        success = true;
                        gameState.player.moveStats.bursts++;
                        showMessage('Speed Burst!');
                        sounds.play('crowd', 1.2);
                        sounds.crowdLevel = 0.75;
                    }
                    break;
            }
            
            if (success) {
                createParticles(carrier.x, carrier.y, 10, '#fbbf24');
            }
            
            updateSpecialMoveButtons();
            return success;
        }

        // Tackle
        function tacklePlay() {
            if (gameState.game.gamePhase === 'tackle') return;
            
            gameState.game.gamePhase = 'tackle';
            sounds.play('tackle', 1.5);
            hideSpecialMoveButtons();
            
            // Calculate yards gained
            const fieldX = canvas.width * 0.1;
            const fieldWidth = canvas.width * 0.8;
            const startX = fieldX + fieldWidth * 0.3;
            const endX = gameState.game.ballCarrier.x;
            let yardsGained = Math.round((endX - startX) / fieldWidth * 100);
            
            const play = gameState.game.selectedPlay;
            const [minYards, maxYards] = play.yards;
            yardsGained = Math.max(minYards, Math.min(maxYards, yardsGained));
            
            gameState.game.ballPosition += yardsGained;
            gameState.game.yardsToGo -= yardsGained;
            
            // Update stats
            if (play.type === 'pass') {
                gameState.game.stats.passingYards += yardsGained;
            } else {
                gameState.game.stats.rushingYards += yardsGained;
            }
            gameState.game.stats.totalYards += yardsGained;
            
            // Check for first down
            if (gameState.game.yardsToGo <= 0) {
                gameState.game.down = 1;
                gameState.game.yardsToGo = 10;
                gameState.game.stats.firstDowns++;
                showMessage(`First Down! ${yardsGained} yards`);
                sounds.crowdLevel = 0.8;
                sounds.play('crowd', 1.5);
            } else {
                gameState.game.down++;
                showMessage(`${yardsGained} yards`);
            }
            
            // Check for turnover
            if (gameState.game.down > 4) {
                gameState.game.possession = 'opponent';
                gameState.game.stats.turnovers++;
                sounds.crowdLevel = 0.2;
                opponentPossession();
            } else {
                setTimeout(() => {
                    gameState.mode = 'playSelect';
                }, 2000);
            }
        }

        // Instant Replay System
        function showInstantReplay() {
            if (gameState.game.replayData.length === 0) return;
            
            const overlay = document.createElement('div');
            overlay.className = 'replay-overlay';
            overlay.innerHTML = `
                <div class="replay-title">â®ï¸ INSTANT REPLAY â­ï¸</div>
                <canvas id="replayCanvas" class="replay-video"></canvas>
                <div style="color: white; margin-top: 15px;">
                    <button class="action-button" onclick="closeReplay()">Continue</button>
                </div>
            `;
            document.body.appendChild(overlay);
            
            const replayCanvas = document.getElementById('replayCanvas');
            const replayCtx = replayCanvas.getContext('2d');
            replayCanvas.width = 600;
            replayCanvas.height = 400;
            
            let frame = 0;
            const replaySpeed = 0.5; // Slow motion
            
            const replayInterval = setInterval(() => {
                if (frame >= gameState.game.replayData.length) {
                    clearInterval(replayInterval);
                    return;
                }
                
                const frameData = gameState.game.replayData[Math.floor(frame)];
                
                // Draw replay frame
                replayCtx.fillStyle = '#1a3a0f';
                replayCtx.fillRect(0, 0, 600, 400);
                
                // Scale factor
                const scale = 600 / canvas.width;
                
                frameData.players.forEach(player => {
                    replayCtx.fillStyle = player.color;
                    replayCtx.beginPath();
                    replayCtx.arc(player.x * scale, player.y * scale, 10, 0, Math.PI * 2);
                    replayCtx.fill();
                    
                    if (player.hasBall) {
                        replayCtx.strokeStyle = '#FFD700';
                        replayCtx.lineWidth = 3;
                        replayCtx.stroke();
                    }
                    
                    replayCtx.fillStyle = '#fff';
                    replayCtx.font = '10px Arial';
                    replayCtx.textAlign = 'center';
                    replayCtx.fillText(player.number, player.x * scale, player.y * scale + 3);
                });
                
                // "REPLAY" watermark
                replayCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                replayCtx.font = 'bold 48px Arial';
                replayCtx.textAlign = 'center';
                replayCtx.fillText('REPLAY', 300, 50);
                
                frame += replaySpeed;
            }, 16);
        }

        // Kicking mechanics
        function startKick() {
            gameState.game.kickPower = 0;
            
            const powerInterval = setInterval(() => {
                gameState.game.kickPower += 2;
                if (gameState.game.kickPower >= 100) {
                    gameState.game.kickPower = 0;
                }
            }, 50);
            
            const kickHandler = (e) => {
                if (e.key === ' ' || e.type === 'click') {
                    clearInterval(powerInterval);
                    document.removeEventListener('keydown', kickHandler);
                    canvas.removeEventListener('click', kickHandler);
                    
                    const accuracy = 100 - Math.abs(50 - gameState.game.kickPower);
                    const success = accuracy > 60 && Math.random() > 0.2;
                    
                    if (success) {
                        if (gameState.game.kickPhase === 'extra_point') {
                            gameState.game.playerScore += 1;
                            showMessage('Extra Point Good! +1');
                        } else if (gameState.game.kickPhase === 'field_goal') {
                            gameState.game.playerScore += 3;
                            showMessage('Field Goal Good! +3');
                        } else if (gameState.game.kickPhase === 'kickoff') {
                            // Kickoff return logic
                            const returnYards = Math.floor(Math.random() * 30) + 10;
                            gameState.game.ballPosition = returnYards;
                            showMessage(`Kickoff return to ${returnYards} yard line`);
                        } else if (gameState.game.kickPhase === 'punt') {
                            const puntYards = Math.floor(Math.random() * 30) + 30;
                            gameState.game.ballPosition = 100 - (100 - gameState.game.ballPosition - puntYards);
                            showMessage(`Punt ${puntYards} yards`);
                        }
                        sounds.play('kick');
                        sounds.play('crowd', 1.3);
                    } else {
                        showMessage('Kick Missed!');
                        sounds.play('whistle');
                    }
                    
                    setTimeout(() => {
                        if (gameState.game.kickPhase === 'extra_point') {
                            gameState.game.playerScore += 6; // Add TD points
                        }
                        
                        gameState.game.needsKick = false;
                        gameState.game.kickPhase = null;
                        
                        if (gameState.game.kickPhase !== 'kickoff') {
                            gameState.game.possession = 'opponent';
                            opponentPossession();
                        } else {
                            gameState.game.possession = 'player';
                            gameState.mode = 'playSelect';
                        }
                    }, 2000);
                }
            };
            
            document.addEventListener('keydown', kickHandler);
            canvas.addEventListener('click', kickHandler);
        }

        // Opponent possession
        function opponentPossession() {
            const yardsGained = Math.floor(Math.random() * 40) + 10;
            gameState.game.ballPosition = 100 - gameState.game.ballPosition;
            
            const scoringChance = (gameState.game.opponent.rating - 70) / 100;
            if (Math.random() < scoringChance) {
                gameState.game.opponentScore += 7;
                showMessage('Opponent Touchdown');
                sounds.play('whistle');
                sounds.crowdLevel = 0.1;
            } else {
                showMessage('Opponent Turnover');
                sounds.play('crowd', 0.8);
                sounds.crowdLevel = 0.7;
            }
            
            setTimeout(() => {
                gameState.game.ballPosition = 25;
                gameState.game.down = 1;
                gameState.game.yardsToGo = 10;
                gameState.game.possession = 'player';
                
                gameState.game.timeLeft -= Math.floor(Math.random() * 180) + 60;
                
                if (gameState.game.timeLeft <= 0) {

        // Drawing functions
        function drawField() {
            const fieldX = canvas.width * 0.1;
            const fieldWidth = canvas.width * 0.8;
            const fieldY = canvas.height * 0.2;
            const fieldHeight = canvas.height * 0.6;
            
            const fieldColor = gameState.weather === 'Snow' ? '#3a5f26' : '#2d5016';
            ctx.fillStyle = fieldColor;
            ctx.fillRect(fieldX, fieldY, fieldWidth, fieldHeight);
            
            // Yard lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            
            for (let i = 0; i <= 10; i++) {
                const x = fieldX + (fieldWidth / 10) * i;
                ctx.beginPath();
                ctx.moveTo(x, fieldY);
                ctx.lineTo(x, fieldY + fieldHeight);
                ctx.stroke();
                
                if (i > 0 && i < 10) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(i * 10, x, fieldY + 30);
                }
            }
            
            // End zones
            ctx.fillStyle = '#' + gameState.season.playerTeam.color.replace('#', '') + '40';
            ctx.fillRect(fieldX, fieldY, fieldWidth * 0.1, fieldHeight);
            
            ctx.fillStyle = '#' + gameState.game.opponent.color.replace('#', '') + '40';
            ctx.fillRect(fieldX + fieldWidth * 0.9, fieldY, fieldWidth * 0.1, fieldHeight);
            
            // Weather effects
            if (gameState.weather === 'Rain') {
                ctx.strokeStyle = 'rgba(200, 200, 255, 0.3)';
                for (let i = 0; i < 50; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x - 5, y + 15);
                    ctx.stroke();
                }
            } else if (gameState.weather === 'Snow') {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                for (let i = 0; i < 30; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function drawPlayer(player) {
            ctx.fillStyle = '#' + player.color.replace('#', '');
            ctx.beginPath();
            ctx.arc(player.x, player.y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = player.hasBall ? '#FFD700' : '#fff';
            ctx.lineWidth = player.hasBall ? 4 : 2;
            ctx.stroke();
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.number, player.x, player.y);
            
            if (player.hasBall) {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(player.x + 12, player.y - 12, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawHUD() {
            // Score
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(10, 10, 220, 100);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';

            ctx.fillText(`Score: ${gameState.game.opponentScore}`, 20, 88);
            
            // Game status
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(canvas.width - 220, 10, 210, 120);
            
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'left';
            ctx.fillText(`Q${gameState.game.quarter}${gameState.game.overtime ? ' OT' : ''}`, canvas.width - 210, 28);
            ctx.fillText(`Time: ${Math.floor(gameState.game.timeLeft / 60)}:${(gameState.game.timeLeft % 60).toString().padStart(2, '0')}`, canvas.width - 210, 48);
            ctx.fillText(`Down: ${gameState.game.down}`, canvas.width - 210, 68);
            ctx.fillText(`To Go: ${gameState.game.yardsToGo} yds`, canvas.width - 210, 88);
            ctx.fillText(`Weather: ${gameState.weather}`, canvas.width - 210, 108);
            ctx.fillText(`Difficulty: ${DIFFICULTY[gameState.difficulty].label}`, canvas.width - 210, 128);
            
            // Stamina bar
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(10, canvas.height - 60, 200, 50);
            
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Stamina', 20, canvas.height - 40);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(20, canvas.height - 30, 180, 15);
            
            const staminaColor = gameState.player.stamina > 50 ? '#10b981' : 
                                 gameState.player.stamina > 25 ? '#f59e0b' : '#ef4444';
            ctx.fillStyle = staminaColor;
            ctx.fillRect(20, canvas.height - 30, 180 * (gameState.player.stamina / 100), 15);
        }

        function drawKicking() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            const kickText = gameState.game.kickPhase === 'extra_point' ? 'EXTRA POINT' :
                            gameState.game.kickPhase === 'field_goal' ? 'FIELD GOAL' :
                            gameState.game.kickPhase === 'kickoff' ? 'KICKOFF' : 'PUNT';
            ctx.fillText(kickText, canvas.width / 2, 100);
            
            ctx.font = '18px Arial';
            ctx.fillText('Press SPACE or CLICK in green zone', canvas.width / 2, 150);
            
            // Power bar
            const barWidth = 400;
            const barHeight = 40;
            const barX = canvas.width / 2 - barWidth / 2;
            const barY = canvas.height / 2;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            ctx.fillStyle = 'rgba(16, 185, 129, 0.5)';
            ctx.fillRect(barX + barWidth * 0.3, barY, barWidth * 0.4, barHeight);
            
            ctx.fillStyle = '#fbbf24';
            ctx.fillRect(barX + (barWidth * gameState.game.kickPower / 100) - 5, barY - 10, 10, barHeight + 20);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`${Math.round(gameState.game.kickPower)}%`, canvas.width / 2, barY + barHeight + 40);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameState.mode === 'playing') {
                drawField();
                
                gameState.game.players.forEach(player => {
                    if (player !== gameState.game.ballCarrier) {
                        drawPlayer(player);
                    }
                });
                
                if (gameState.game.ballCarrier) {
                    drawPlayer(gameState.game.ballCarrier);
                }
                
                drawHUD();
            } else if (gameState.mode === 'kicking') {
                drawKicking();
            }
        }

            gameState.input.keys[e.key] = true;
            
            if (gameState.mode === 'playing') {
                if (e.key === 'j') useSpecialMove('juke');
                else if (e.key === 's' && !e.ctrlKey) useSpecialMove('spin');
                else if (e.key === 'b') useSpecialMove('burst');
            }
            
            if (e.key === ' ' && gameState.mode === 'playing' && gameState.game.selectedPlay?.type === 'pass' && gameState.game.ballCarrier.type === 'QB') {
                e.preventDefault();
                let nearest = null;
                let minDist = Infinity;
                
                gameState.game.players.forEach(player => {
                    if (player.type === 'WR' && !player.hasBall) {
                        const dist = Math.sqrt((player.x - gameState.game.ballCarrier.x) ** 2 + (player.y - gameState.game.ballCarrier.y) ** 2);
                        if (dist < minDist) {
                            minDist = dist;
                            nearest = player;
                        }
                    }
                });
                
                if (nearest) passToReceiver(nearest);
            }
        });

        document.addEventListener('keyup', (e) => {
            gameState.input.keys[e.key] = false;
        });

        // Game loop
        let lastTime = Date.now();
        function gameLoop() {
            const now = Date.now();
            const deltaTime = now - lastTime;
            lastTime = now;
            
            if (gameState.mode === 'playing') {
                updateGameplay(deltaTime);
            }
            
            if (gameState.mode === 'gameOver' && !document.querySelector('.ui-overlay')) {
                showGameOver();
            }
            
            if (gameState.mode === 'playSelect' && !document.querySelector('.ui-overlay')) {
                showPlaySelect();
            }
            
            if (gameState.mode === 'kicking' && !gameState.game.kickPower && gameState.game.needsKick) {
                startKick();
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }

        // Make functions global
        window.useSpecialMove = useSpecialMove;
        window.selectTeam = selectTeam;
        window.playNextGame = playNextGame;
        window.selectPlay = selectPlay;
        window.continueFromGame = continueFromGame;
        window.startNewGame = startNewGame;
        window.continueGame = continueGame;
        window.showNameEntry = showNameEntry;
        window.selectDifficulty = selectDifficulty;
        window.confirmNameAndDifficulty = confirmNameAndDifficulty;
        window.switchTab = switchTab;
        window.attemptFieldGoal = attemptFieldGoal;
        window.attemptPunt = attemptPunt;
        window.saveGame = saveGame;
        window.showMessage = showMessage;
        window.closeReplay = closeReplay;

        // Start
        showMenu();
        gameLoop();
    </script>
