<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFL Pro Season - Enhanced Edition (FIXED)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            transition: transform 0.1s ease-out;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #2d5016 0%, #1a3a0f 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 8px;
            max-width: 100%;
            max-height: 90vh;
            cursor: pointer;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .ui-panel {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            border: 2px solid #3b82f6;
        }

        .ui-title {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-label {
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #3b82f6;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .play-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }

        .play-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .play-button.run {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .play-button.pass {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .play-button.special {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .play-button.defense-coverage {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .play-button.defense-pressure {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .target-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #fbbf24;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .action-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: scale(1.05);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .action-button.hard-count {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .team-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .team-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: white;
            border: 2px solid transparent;
        }

        .team-card:hover {
            border-color: #3b82f6;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .team-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .team-record {
            font-size: 12px;
            opacity: 0.8;
        }

        .game-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .loading:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .difficulty-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .difficulty-button {
            padding: 15px 30px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .difficulty-button:hover {
            transform: scale(1.05);
        }

        .difficulty-button.rookie { border-color: #10b981; }
        .difficulty-button.pro { border-color: #3b82f6; }
        .difficulty-button.allpro { border-color: #f59e0b; }
        .difficulty-button.legend { border-color: #ef4444; }

        .special-moves {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .move-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .move-button:active {
            transform: scale(0.9);
        }

        .move-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .play-clock {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #fbbf24;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 998;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }

        .play-clock.warning {
            border-color: #ef4444;
            animation: clockWarning 0.5s infinite;
        }

        @keyframes clockWarning {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .clock-time {
            font-size: 48px;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .play-clock.warning .clock-time {
            color: #ef4444;
        }

        .clock-label {
            font-size: 12px;
            color: white;
            margin-top: 5px;
        }

        .replay-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 16px;
            border: 3px solid #fbbf24;
            z-index: 2000;
            text-align: center;
        }

        .replay-title {
            color: #fbbf24;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .replay-video {
            width: 600px;
            max-width: 90vw;
            height: 400px;
            background: #000;
            border-radius: 8px;
            margin: 20px 0;
        }

        .big-play-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 64px;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 2000;
            pointer-events: none;
            animation: bigPlayBurst 2s ease forwards;
        }

        @keyframes bigPlayBurst {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0; }
        }

        .crowd-meter {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 60px;
            height: 200px;
            background: rgba(0,0,0,0.7);
            border-radius: 30px;
            border: 2px solid white;
            padding: 10px;
            z-index: 999;
        }

        .crowd-fill {
            width: 100%;
            background: linear-gradient(to top, #10b981, #fbbf24, #ef4444);
            border-radius: 20px;
            transition: height 0.5s ease;
        }

        .controls-key {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 12px;
            z-index: 999;
            max-width: 280px;
        }

        .controls-key h4 {
            margin: 0 0 10px 0;
            color: #3b82f6;
            font-size: 14px;
            border-bottom: 1px solid #3b82f6;
            padding-bottom: 5px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 3px 0;
        }

        .control-key {
            background: rgba(59, 130, 246, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 11px;
        }

        .control-action {
            opacity: 0.9;
        }

        .formation-display {
            position: fixed;
            top: 160px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 15px;
            color: white;
            z-index: 999;
            min-width: 200px;
        }

        .formation-title {
            color: #3b82f6;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #3b82f6;
            padding-bottom: 5px;
        }

        .formation-row {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin: 5px 0;
            flex-wrap: wrap;
        }

        .player-badge {
            background: rgba(59, 130, 246, 0.3);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
        }

        .player-badge.offense {
            background: rgba(16, 185, 129, 0.3);
            border: 1px solid #10b981;
        }

        .player-badge.defense {
            background: rgba(239, 68, 68, 0.3);
            border: 1px solid #ef4444;
        }

        .player-badge.target {
            background: rgba(251, 191, 36, 0.5);
            border: 2px solid #fbbf24;
            animation: targetPulse 1s infinite;
        }

        @keyframes targetPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .coin-toss-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #fbbf24;
            z-index: 3000;
            text-align: center;
            min-width: 400px;
        }

        .coin-animation {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            animation: coinFlip 2s ease-in-out;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(3600deg); }
        }

        .turnover-alert {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        .feature-highlight {
            background: rgba(251, 191, 36, 0.1);
            border: 2px solid #fbbf24;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #fbbf24;
            text-align: center;
        }

        @media (max-width: 768px) {
            .ui-title { font-size: 24px; }
            .play-grid { grid-template-columns: 1fr 1fr; }
            .special-moves { 
                bottom: 80px; 
                right: 10px;
                flex-direction: row;
            }
            .move-button {
                width: 60px;
                height: 60px;
            }
            .controls-key {
                font-size: 10px;
                max-width: 220px;
                padding: 10px;
            }
            .formation-display {
                font-size: 10px;
                padding: 10px;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            from { transform: translate(0, 0) scale(1); opacity: 1; }
            to { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 1200);
            const maxHeight = Math.min(window.innerHeight - 20, 800);
            const aspectRatio = 1.5;
            
            if (maxWidth / maxHeight > aspectRatio) {
                canvas.height = maxHeight;
                canvas.width = maxHeight * aspectRatio;
            } else {
                canvas.width = maxWidth;
                canvas.height = maxWidth / aspectRatio;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Sound System with crowd dynamics
        const sounds = {
            enabled: true,
            crowdLevel: 0.5,
            play(type, intensity = 1) {
                if (!this.enabled) return;
                
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    switch(type) {
                        case 'whistle':
                            oscillator.frequency.value = 800;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.2);
                            break;
                        case 'tackle':
                            oscillator.type = 'sawtooth';
                            oscillator.frequency.value = 100;
                            gainNode.gain.value = 0.2 * intensity;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.1);
                            this.screenShake(intensity * 5);
                            break;
                        case 'touchdown':
                            for(let i = 0; i < 5; i++) {
                                setTimeout(() => {
                                    const osc = audioCtx.createOscillator();
                                    const gain = audioCtx.createGain();
                                    osc.connect(gain);
                                    gain.connect(audioCtx.destination);
                                    osc.frequency.value = 400 + i * 150;
                                    gain.gain.value = 0.25;
                                    osc.start();
                                    osc.stop(audioCtx.currentTime + 0.15);
                                }, i * 100);
                            }
                            this.crowdLevel = 1.0;
                            this.screenShake(15);
                            break;
                        case 'fumble':
                        case 'interception':
                            oscillator.type = 'triangle';
                            oscillator.frequency.value = 150;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.3);
                            this.crowdLevel = 0.2;
                            this.screenShake(10);
                            break;
                        case 'kick':
                            oscillator.type = 'sine';
                            oscillator.frequency.value = 200;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.15);
                            break;
                        case 'crowd':
                            const noise = audioCtx.createBufferSource();
                            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.5, audioCtx.sampleRate);
                            const data = buffer.getChannelData(0);
                            for (let i = 0; i < buffer.length; i++) {
                                data[i] = Math.random() * 2 - 1;
                            }
                            noise.buffer = buffer;
                            const crowdGain = audioCtx.createGain();
                            crowdGain.gain.value = 0.05 * this.crowdLevel * intensity;
                            noise.connect(crowdGain);
                            crowdGain.connect(audioCtx.destination);
                            noise.start();
                            noise.stop(audioCtx.currentTime + 0.5);
                            break;
                    }
                } catch(e) {
                    console.log('Audio error:', e);
                }
            },
            screenShake(intensity) {
                const container = document.getElementById('gameContainer');
                const maxShake = Math.min(intensity, 20);
                let shakeCount = 0;
                const maxCount = 10;
                
                const shakeInterval = setInterval(() => {
                    if (shakeCount >= maxCount) {
                        container.style.transform = 'translate(0, 0)';
                        clearInterval(shakeInterval);
                        return;
                    }
                    
                    const x = (Math.random() - 0.5) * maxShake;
                    const y = (Math.random() - 0.5) * maxShake;
                    container.style.transform = `translate(${x}px, ${y}px)`;
                    shakeCount++;
                }, 50);
            },
            updateCrowd() {
                this.crowdLevel = this.crowdLevel * 0.98 + 0.5 * 0.02;
                updateCrowdMeter();
            }
        };

        // Particle effects
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = color;
                particle.style.borderRadius = '50%';
                particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                particle.style.setProperty('--ty', `${(Math.random() - 0.5) * 200}px`);
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Game State
        const gameState = {
            mode: 'menu',
            playerName: '',
            difficulty: 'pro',
            nflTeams: [],
            loadingTeams: false,
            weather: 'Clear',
            wonCoinToss: false,
            season: {
                week: 1,
                playerTeam: null,
                teams: [],
                schedule: [],
                playerRecord: { wins: 0, losses: 0 }
            },
            game: {
                quarter: 1,
                timeLeft: 900,
                playClock: 40,
                playClockActive: false,
                possession: 'player',
                down: 1,
                yardsToGo: 10,
                ballPosition: 25,
                playerScore: 0,
                opponentScore: 0,
                selectedPlay: null,
                targetPlayer: null,
                players: [],
                ballCarrier: null,
                gamePhase: 'setup',
                opponent: null,
                needsKick: false,
                kickPhase: null,
                kickPower: 0,
                ball: null,
                lastPlay: null,
                replayData: [],
                overtime: false,
                defensivePlay: null,
                opponentPlay: null,
                opponentDrive: null,
                canHardCount: true,
                stats: {
                    passingYards: 0,
                    rushingYards: 0,
                    totalYards: 0,
                    touchdowns: 0,
                    turnovers: 0,
                    fumbles: 0,
                    interceptions: 0,
                    firstDowns: 0,
                    completions: 0,
                    attempts: 0,
                    offsidesPenalties: 0
                }
            },
            player: {
                stamina: 100,
                moveStats: {
                    jukes: 0,
                    spins: 0,
                    bursts: 0
                }
            },
            input: {
                mouseX: 0,
                mouseY: 0,
                touching: false,
                keys: {}
            }

        // Load team roster with real players
        async function loadTeamRoster(teamId) {
            try {
                const response = await fetch(`https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams/${teamId}/roster`);
                const data = await response.json();
                
                const roster = {
                    qb: null,
                    rb: null,
                    wr: []
                };
                
                data.athletes.forEach(group => {
                    group.items.forEach(athlete => {
                        const player = {
                            id: athlete.id,
                            name: athlete.displayName,
                            jersey: athlete.jersey,
                            position: athlete.position.abbreviation,
                            speed: 70 + Math.random() * 30,
                            power: 70 + Math.random() * 30,
                            hands: 70 + Math.random() * 30,
                            awareness: 70 + Math.random() * 30
                        };
                        
                        if (athlete.position.abbreviation === 'QB' && !roster.qb) {
                            roster.qb = player;
                        } else if (athlete.position.abbreviation === 'RB' && !roster.rb) {
                            roster.rb = player;
                        } else if (athlete.position.abbreviation === 'WR' && roster.wr.length < 3) {
                            roster.wr.push(player);
                        }
                    });
                });
                
                // Fill in missing positions
                if (!roster.qb) roster.qb = { name: 'Quarterback', jersey: '12', position: 'QB', speed: 75, power: 75, hands: 75, awareness: 80 };
                if (!roster.rb) roster.rb = { name: 'Running Back', jersey: '28', position: 'RB', speed: 85, power: 80, hands: 70, awareness: 75 };

                    roster.wr.push({ 
                        name: `Receiver ${roster.wr.length + 1}`, 
                        jersey: String(80 + roster.wr.length), 
                        position: 'WR',
                        speed: 90,
                        power: 70,
                        hands: 85,
                        awareness: 75
                    });
                }
                
                return roster;

        // Play Clock Management
        let playClockInterval = null;

        function startPlayClock() {
            gameState.game.playClock = 40;
            gameState.game.playClockActive = true;
            showPlayClock();
            
            playClockInterval = setInterval(() => {
                gameState.game.playClock--;
                updatePlayClockDisplay();
                
                if (gameState.game.playClock <= 0) {
                    stopPlayClock();
                    delayOfGame();
                }
            }, 1000);
        }

            gameState.game.playClockActive = false;
            if (playClockInterval) {
                clearInterval(playClockInterval);
                playClockInterval = null;

            hidePlayClock();

            const clock = document.querySelector('.play-clock');
            if (!clock) return;

        // Hard Count Feature
        function tryHardCount() {
            if (!gameState.game.canHardCount) {
                showMessage('Already used hard count this drive!');
                return;
            }
            
            const difficulty = DIFFICULTY[gameState.difficulty];
            const offsidesChance = difficulty.offsidesChance;
            
            // Add situation modifiers
            let modifier = 0;
            if (gameState.game.down >= 3) modifier += 0.10; // Defense more aggressive on 3rd/4th down
            if (gameState.game.ballPosition < 30) modifier += 0.08; // Near red zone
            if (gameState.game.yardsToGo > 7) modifier += 0.05; // Long yardage
            
            const finalChance = offsidesChance + modifier;
            const success = Math.random() < finalChance;
            
            gameState.game.canHardCount = false;
            
            if (success) {
                gameState.game.stats.offsidesPenalties++;
                gameState.game.ballPosition += 5;
                gameState.game.yardsToGo = Math.max(0, gameState.game.yardsToGo - 5);
                
                showBigPlayAlert('OFFSIDES! ðŸŽ¯');
                showMessage('Defense jumped! 5 yards');

        // Game physics
        function updateGameplay(deltaTime) {
            if (gameState.game.gamePhase === 'tackle') return;
            
            // Record replay data
            if (gameState.game.replayData.length < 300) {
                gameState.game.replayData.push({
                    players: gameState.game.players.map(p => ({
                        x: p.x,
                        y: p.y,
                        type: p.type,
                        hasBall: p.hasBall,
                        color: p.color,
                        number: p.number
                    }))
                });
            }
            
            // Regenerate stamina
            if (gameState.player.stamina < 100) {
                gameState.player.stamina = Math.min(100, gameState.player.stamina + 0.1);
                updateSpecialMoveButtons();
            }
            
            const play = gameState.game.selectedPlay;
            const dt = deltaTime / 16.67;
            const difficulty = DIFFICULTY[gameState.difficulty];
            
            // Weather effects
            const weatherMultiplier = gameState.weather === 'Rain' ? 0.85 : 
                                     gameState.weather === 'Snow' ? 0.8 : 
                                     gameState.weather === 'Windy' ? 0.9 : 1.0;
            
            // Update ball carrier
            if (gameState.game.ballCarrier) {
                const carrier = gameState.game.ballCarrier;
                
                // Player control
                if (carrier.team === 'player') {
                    const speedMult = (carrier.stats?.speed || 80) / 80;
                    const speed = 3 * dt * weatherMultiplier * speedMult;
                    
                    if (gameState.input.keys['ArrowUp'] || gameState.input.keys['w'] || gameState.input.keys['W']) {
                        carrier.vy = -speed;
                    } else if (gameState.input.keys['ArrowDown'] || gameState.input.keys['s'] || gameState.input.keys['S']) {
                        carrier.vy = speed;
                    } else {
                        carrier.vy *= 0.9;
                    }
                    
                    if (gameState.input.keys['ArrowLeft'] || gameState.input.keys['a'] || gameState.input.keys['A']) {
                        carrier.vx = -speed;
                    } else if (gameState.input.keys['ArrowRight'] || gameState.input.keys['d'] || gameState.input.keys['D']) {
                        carrier.vx = speed;
                    } else {
                        carrier.vx *= 0.9;
                    }
                    
                    // Touch control
                    if (gameState.input.touching) {
                        const dx = gameState.input.mouseX - carrier.x;
                        const dy = gameState.input.mouseY - carrier.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist > 20) {
                            carrier.vx = (dx / dist) * speed;
                            carrier.vy = (dy / dist) * speed;
                        }
                    }
                    
                    // Check for fumble
                    if (Math.random() < difficulty.fumbleChance * 0.001) {
                        causeFumble();
                        return;
                    }
                }
                
                carrier.x += carrier.vx;
                carrier.y += carrier.vy;
                
                // Boundary check
                const fieldX = canvas.width * 0.1;
                const fieldWidth = canvas.width * 0.8;
                const fieldY = canvas.height * 0.2;
                const fieldHeight = canvas.height * 0.6;
                
                carrier.x = Math.max(fieldX, Math.min(fieldX + fieldWidth, carrier.x));
                carrier.y = Math.max(fieldY, Math.min(fieldY + fieldHeight, carrier.y));
            }
            
            // Update receivers
            gameState.game.players.forEach(player => {
                if ((player.type === 'WR' || player.type === 'TE') && !player.hasBall) {
                    player.routeProgress += 0.02 * dt;
                    
                    const speed = (player.stats?.speed || 85) / 85;
                    
                    if (play.name.includes('Slant')) {
                        player.vy = -2 * dt * speed;
                        player.vx = 1.5 * dt * speed;
                    } else if (play.name.includes('Post')) {
                        player.vy = -2.5 * dt * speed;
                        if (player.routeProgress > 0.5) player.vx = 1 * dt * speed;
                    } else if (play.name.includes('Out')) {
                        player.vy = -2 * dt * speed;
                        if (player.routeProgress > 0.4) {
                            player.vx = 2 * dt * speed;
                            player.vy = 0;
                        }
                    } else if (play.name.includes('Deep')) {
                        player.vy = -3 * dt * speed;
                    } else if (play.name.includes('Curl')) {
                        player.vy = -2 * dt * speed;
                        if (player.routeProgress > 0.6) player.vy = 0.5 * dt * speed;
                    } else if (play.name.includes('Screen')) {
                        player.vy = 0.5 * dt * speed;
                    } else if (player.route === 'Seam') {
                        player.vy = -2.2 * dt * speed;
                    }
                    
                    player.x += player.vx;
                    player.y += player.vy;
                }
                
                // Update defenders
                if (player.team === 'opponent' && gameState.game.ballCarrier) {
                    const carrier = gameState.game.ballCarrier;
                    const dx = carrier.x - player.x;
                    const dy = carrier.y - player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    const defenderSpeed = (1.5 + (gameState.game.opponent.rating - 75) / 50) * dt * weatherMultiplier * difficulty.defenderSpeed;
                    
                    // Only DL and LB rush aggressively
                    if ((player.isDefensiveLine || player.isLinebacker) && dist > 20) {
                        player.vx = (dx / dist) * defenderSpeed;
                        player.vy = (dy / dist) * defenderSpeed;
                        player.x += player.vx;
                        player.y += player.vy;
                    } else if (player.isSecondary) {
                        // Secondary covers receivers or helps on ball carrier
                        if (dist < 100 && dist > 20) {
                            player.vx = (dx / dist) * defenderSpeed * 0.7;
                            player.vy = (dy / dist) * defenderSpeed * 0.7;
                            player.x += player.vx;
                            player.y += player.vy;
                        }
                    }
                    
                    // Check for tackle
                    if (dist < 25) {
                        tacklePlay();
                    }
                }
            });
            
            // Check for touchdown/out of bounds
            if (gameState.game.ballCarrier) {
                const carrier = gameState.game.ballCarrier;
                const fieldX = canvas.width * 0.1;
                const fieldWidth = canvas.width * 0.8;
                
                if (carrier.x > fieldX + fieldWidth * 0.95) {
                    scoreTouchdown();
                }
                
                if (carrier.y < canvas.height * 0.2 || carrier.y > canvas.height * 0.8) {
                    tacklePlay();
                }
            }
            
            // Update crowd
            sounds.updateCrowd();
        }

        // Pass to receiver
        function passToReceiver(receiver) {
            if (gameState.game.ballCarrier.type === 'QB') {
                gameState.game.stats.attempts++;
                
                const difficulty = DIFFICULTY[gameState.difficulty];
                const weatherPenalty = gameState.weather === 'Windy' ? -0.15 : 
                                      gameState.weather === 'Rain' ? -0.1 : 0;
                
                const qbAccuracy = (gameState.game.ballCarrier.stats?.awareness || 75) / 100;
                const wrHands = (receiver.stats?.hands || 80) / 100;
                
                const baseSuccess = gameState.game.selectedPlay.success + difficulty.successBonus + weatherPenalty;
                const finalSuccess = baseSuccess * qbAccuracy * wrHands;
                
                // Check for interception
                if (Math.random() < difficulty.intChance && finalSuccess < 0.5) {
                    causeInterception();
                    return;
                }
                
                const passSuccess = Math.random() < finalSuccess;
                
                if (passSuccess) {
                    gameState.game.ballCarrier.hasBall = false;
                    receiver.hasBall = true;
                    gameState.game.ballCarrier = receiver;
                    gameState.game.stats.completions++;
                    showMessage('Complete!');
                    sounds.play('crowd', 1.2);
                    sounds.crowdLevel = 0.8;
                } else {
                    showMessage('Incomplete Pass');
                    sounds.play('whistle');
                    sounds.crowdLevel = 0.3;
                    tacklePlay();
                }
            }
        }

        // Special moves
        function useSpecialMove(type) {
            if (gameState.player.stamina < 20) return false;
            
            const carrier = gameState.game.ballCarrier;
            if (!carrier || carrier.team !== 'player') return false;
            
            let success = false;
            const powerStat = (carrier.stats?.power || 75) / 75;
            
            switch(type) {
                case 'juke':
                    gameState.player.stamina -= 15;
                    if (Math.random() < 0.7 * powerStat) {
                        carrier.vx *= 1.5;
                        carrier.vy *= 1.5;
                        success = true;
                        gameState.player.moveStats.jukes++;
                        showMessage('Juke Move!');
                        sounds.play('crowd', 1.1);
                        sounds.crowdLevel = 0.7;
                    }
                    break;
                case 'spin':
                    gameState.player.stamina -= 20;
                    if (Math.random() < 0.65 * powerStat) {
                        const angle = Math.random() * Math.PI * 2;
                        carrier.vx = Math.cos(angle) * 5;
                        carrier.vy = Math.sin(angle) * 5;
                        success = true;
                        gameState.player.moveStats.spins++;
                        showMessage('Spin Move!');
                        sounds.play('crowd', 1.1);
                        sounds.crowdLevel = 0.7;
                    }
                    break;
                case 'burst':
                    gameState.player.stamina -= 25;
                    const speedStat = (carrier.stats?.speed || 80) / 80;
                    if (Math.random() < 0.8 * speedStat) {
                        carrier.vx *= 2;
                        carrier.vy *= 2;
                        success = true;
                        gameState.player.moveStats.bursts++;
                        showMessage('Speed Burst!');
                        sounds.play('crowd', 1.2);
                        sounds.crowdLevel = 0.75;
                    }
                    break;
            }
            
            if (success) {
                createParticles(carrier.x, carrier.y, 10, '#fbbf24');
            }
            
            updateSpecialMoveButtons();
            return success;
        }

        // Tackle
        function tacklePlay() {
            if (gameState.game.gamePhase === 'tackle') return;
            
            gameState.game.gamePhase = 'tackle';
            sounds.play('tackle', 1.5);
            hideSpecialMoveButtons();
            hideControlsKey();
            hideFormationDisplay();
            
            // Calculate yards gained
            const fieldX = canvas.width * 0.1;
            const fieldWidth = canvas.width * 0.8;
            const lineOfScrimmage = fieldX + (fieldWidth * gameState.game.ballPosition / 100);
            const endX = gameState.game.ballCarrier.x;
            let yardsGained = Math.round((endX - lineOfScrimmage) / fieldWidth * 100);
            
            const play = gameState.game.selectedPlay;
            const [minYards, maxYards] = play.yards;
            yardsGained = Math.max(minYards, Math.min(maxYards, yardsGained));
            
            gameState.game.ballPosition += yardsGained;
            gameState.game.yardsToGo -= yardsGained;
            
            // Update stats
            if (play.type === 'pass') {
                gameState.game.stats.passingYards += yardsGained;
            } else {
                gameState.game.stats.rushingYards += yardsGained;
            }
            gameState.game.stats.totalYards += yardsGained;
            
            // Check for first down
            if (gameState.game.yardsToGo <= 0) {
                gameState.game.down = 1;
                gameState.game.yardsToGo = 10;
                gameState.game.stats.firstDowns++;
                showMessage(`First Down! ${yardsGained} yards`);
                sounds.crowdLevel = 0.8;
                sounds.play('crowd', 1.5);
                showBigPlayAlert('FIRST DOWN! ðŸŽ¯');
            } else {
                gameState.game.down++;
                showMessage(`${yardsGained} yards`);
            }
            
            // Check for turnover
            if (gameState.game.down > 4) {
                gameState.game.possession = 'opponent';
                gameState.game.stats.turnovers++;
                sounds.crowdLevel = 0.2;
                showMessage('Turnover on Downs');
                opponentPossession();
            } else {
                setTimeout(() => {
                    gameState.mode = 'playSelect';
                }, 2000);
            }
        }

        // Kicking mechanics
        function startKick() {
            gameState.game.kickPower = 0;
            
            const powerInterval = setInterval(() => {
                gameState.game.kickPower += 2;
                if (gameState.game.kickPower >= 100) {
                    gameState.game.kickPower = 0;
                }
            }, 50);
            
            const kickHandler = (e) => {
                if (e.key === ' ' || e.type === 'click') {
                    clearInterval(powerInterval);
                    document.removeEventListener('keydown', kickHandler);
                    canvas.removeEventListener('click', kickHandler);
                    
                    const accuracy = 100 - Math.abs(50 - gameState.game.kickPower);
                    const success = accuracy > 60 && Math.random() > 0.2;
                    
                    if (success) {
                        if (gameState.game.kickPhase === 'extra_point') {
                            gameState.game.playerScore += 1;
                            showMessage('Extra Point Good! +1');
                        } else if (gameState.game.kickPhase === 'field_goal') {
                            gameState.game.playerScore += 3;
                            showMessage('Field Goal Good! +3');
                        } else if (gameState.game.kickPhase === 'kickoff') {
                            const returnYards = Math.floor(Math.random() * 30) + 10;
                            gameState.game.ballPosition = returnYards;
                            showMessage(`Kickoff return to ${returnYards} yard line`);
                        } else if (gameState.game.kickPhase === 'punt') {
                            const puntYards = Math.floor(Math.random() * 30) + 30;
                            gameState.game.ballPosition = 100 - (100 - gameState.game.ballPosition - puntYards);
                            showMessage(`Punt ${puntYards} yards`);
                        }
                        sounds.play('kick');
                        sounds.play('crowd', 1.3);
                    } else {
                        showMessage('Kick Missed!');
                        sounds.play('whistle');
                    }
                    
                    setTimeout(() => {
                        if (gameState.game.kickPhase === 'extra_point') {
                            gameState.game.playerScore += 6;
                        }
                        
                        gameState.game.needsKick = false;
                        gameState.game.kickPhase = null;
                        
                        if (gameState.game.kickPhase !== 'kickoff') {
                            gameState.game.possession = 'opponent';
                            opponentPossession();
                        } else {
                            gameState.game.possession = 'player';
                            gameState.mode = 'playSelect';
                        }
                    }, 2000);
                }
            };
            
            document.addEventListener('keydown', kickHandler);

        // Execute defensive play
        function executeDefense() {
            // Randomly select opponent's play
            const playTypes = ['run', 'pass'];
            const selectedType = playTypes[Math.floor(Math.random() * 2)];
            const opponentPlays = PLAYS[selectedType];
            gameState.game.opponentPlay = opponentPlays[Math.floor(Math.random() * opponentPlays.length)];
            
            const defensivePlay = gameState.game.defensivePlay;
            const opponentPlay = gameState.game.opponentPlay;
            
            // Calculate success based on matchup
            const defenseEffectiveness = opponentPlay.type === 'run' ? 
                defensivePlay.vsRun : defensivePlay.vsPass;
            
            const difficulty = DIFFICULTY[gameState.difficulty];
            const opponentSkill = (gameState.game.opponent.rating - 70) / 100;
            
            // Determine yards gained
            let yardsGained;
            const stopChance = defenseEffectiveness * (1 - opponentSkill) * (1.2 - difficulty.successBonus);
            
            if (Math.random() < stopChance) {
                yardsGained = Math.floor(Math.random() * 3) - 1;
                showMessage(`ðŸ›¡ï¸ Great Defense! ${yardsGained} yards`);
                sounds.play('crowd', 1.5);
                sounds.crowdLevel = 0.9;
                createParticles(canvas.width / 2, canvas.height / 2, 15, '#10b981');
                
                if (yardsGained < 0) {
                    showBigPlayAlert('SACK! ðŸ’¥');
                }
            } else {
                const [minYards, maxYards] = opponentPlay.yards;
                yardsGained = Math.floor(Math.random() * (maxYards - minYards + 1)) + minYards;
                yardsGained = Math.floor(yardsGained * opponentSkill);
                showMessage(`Opponent gains ${yardsGained} yards`);
                sounds.play('tackle', 0.8);
                sounds.crowdLevel = 0.3;
            }
            
            // Update opponent's drive
            let opponentDrive = gameState.game.opponentDrive || {
                down: 1,
                yardsToGo: 10,
                fieldPosition: 25,
                plays: 0
            };
            
            opponentDrive.yardsToGo -= yardsGained;
            opponentDrive.fieldPosition += yardsGained;
            opponentDrive.plays++;
            
            // Check for first down
            if (opponentDrive.yardsToGo <= 0) {
                opponentDrive.down = 1;
                opponentDrive.yardsToGo = 10;
                showMessage('ðŸš¨ Opponent First Down');
            } else {
                opponentDrive.down++;
            }
            
            // Check for touchdown
            if (opponentDrive.fieldPosition >= 100) {
                gameState.game.opponentScore += 7;
                showMessage('ðŸ’” Opponent Touchdown');
                sounds.play('whistle');
                sounds.crowdLevel = 0.1;
                showBigPlayAlert('OPPONENT TD ðŸ’”', 'turnover-alert');
                
                setTimeout(() => {
                    gameState.game.ballPosition = 25;
                    gameState.game.down = 1;
                    gameState.game.yardsToGo = 10;
                    gameState.game.possession = 'player';
                    gameState.game.opponentDrive = null;
                    
                    updateGameClock();
                }, 3000);
                return;
            }
            
            // Check for turnover on downs
            if (opponentDrive.down > 4) {
                showMessage('âœ… Turnover on Downs!');
                sounds.play('crowd', 1.8);
                sounds.crowdLevel = 0.95;
                showBigPlayAlert('DEFENSE STOPS! ðŸ›¡ï¸');
                
                setTimeout(() => {
                    gameState.game.ballPosition = 100 - opponentDrive.fieldPosition;
                    gameState.game.down = 1;
                    gameState.game.yardsToGo = 10;
                    gameState.game.possession = 'player';
                    gameState.game.opponentDrive = null;
                    
                    updateGameClock();
                }, 3000);
                return;
            }
            
            gameState.game.opponentDrive = opponentDrive;
            
            setTimeout(() => {
                updateGameClock();
                
                // Opponent might punt on 4th down
                if (opponentDrive.down === 4 && opponentDrive.fieldPosition > 50) {
                    if (Math.random() < 0.7) {
                        const puntYards = Math.floor(Math.random() * 30) + 30;
                        gameState.game.ballPosition = Math.max(5, 100 - opponentDrive.fieldPosition - puntYards);
                        showMessage(`Opponent punts ${puntYards} yards`);
                        sounds.play('kick');
                        
                        setTimeout(() => {
                            gameState.game.down = 1;
                            gameState.game.yardsToGo = 10;
                            gameState.game.possession = 'player';
                            gameState.game.opponentDrive = null;
                            gameState.mode = 'playSelect';
                        }, 2000);
                        return;
                    }
                }
                
                gameState.mode = 'defensiveSelect';
                showDefensiveSelect();
            }, 2500);
        }

        // Update game clock
        function updateGameClock() {
            gameState.game.timeLeft -= Math.floor(Math.random() * 60) + 30;
            
            if (gameState.game.timeLeft <= 0) {
                gameState.game.quarter++;
                gameState.game.timeLeft = 900;
                
                if (gameState.game.quarter > 4) {
                    if (gameState.game.playerScore === gameState.game.opponentScore) {
                        startOvertime();
                    } else {
                        endGame();
                    }
                } else {
                    showMessage(`End of Quarter ${gameState.game.quarter - 1}`);
                    setTimeout(() => {
                        gameState.mode = 'playSelect';
                    }, 2000);
                }
            } else {
                gameState.mode = 'playSelect';
            }
        }

        // Drawing functions
        function drawField() {
            const fieldX = canvas.width * 0.1;
            const fieldWidth = canvas.width * 0.8;
            const fieldY = canvas.height * 0.2;
            const fieldHeight = canvas.height * 0.6;
            
            const fieldColor = gameState.weather === 'Snow' ? '#3a5f26' : '#2d5016';
            ctx.fillStyle = fieldColor;
            ctx.fillRect(fieldX, fieldY, fieldWidth, fieldHeight);
            
            // Yard lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            
            for (let i = 0; i <= 10; i++) {
                const x = fieldX + (fieldWidth / 10) * i;
                ctx.beginPath();
                ctx.moveTo(x, fieldY);
                ctx.lineTo(x, fieldY + fieldHeight);
                ctx.stroke();
                
                if (i > 0 && i < 10) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(i * 10, x, fieldY + 30);
                }
            }
            
            // First down marker
            const firstDownX = fieldX + (fieldWidth * (gameState.game.ballPosition + gameState.game.yardsToGo) / 100);
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = 4;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.moveTo(firstDownX, fieldY);
            ctx.lineTo(firstDownX, fieldY + fieldHeight);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.fillStyle = '#fbbf24';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('1ST', firstDownX, fieldY - 10);
            
            // End zones
            ctx.fillStyle = gameState.season.playerTeam.color + '40';
            ctx.fillRect(fieldX, fieldY, fieldWidth * 0.1, fieldHeight);
            
            ctx.fillStyle = gameState.game.opponent.color + '40';
            ctx.fillRect(fieldX + fieldWidth * 0.9, fieldY, fieldWidth * 0.1, fieldHeight);
            
            // Weather effects
            if (gameState.weather === 'Rain') {
                ctx.strokeStyle = 'rgba(200, 200, 255, 0.3)';
                for (let i = 0; i < 50; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x - 5, y + 15);
                    ctx.stroke();
                }
            } else if (gameState.weather === 'Snow') {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                for (let i = 0; i < 30; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function drawPlayer(player) {
            const radius = 15;
            
            // Draw player circle
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Highlight ball carrier and target player
            if (player.hasBall) {
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 4;
            } else if (player.isTarget) {
                ctx.strokeStyle = '#fbbf24';
                ctx.lineWidth = 3;
                ctx.setLineDash([5, 3]);
            } else {
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
            }
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw jersey number
            ctx.fillStyle = player.team === 'player' ? 
                'rgba(255, 255, 255, 0.9)' : 'rgba(255, 0, 0, 0.9)';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.number, player.x, player.y);
            
            // Ball indicator
            if (player.hasBall) {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(player.x + 12, player.y - 12, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Target indicator
            if (player.isTarget) {
                ctx.fillStyle = 'rgba(251, 191, 36, 0.3)';
                ctx.beginPath();
                ctx.arc(player.x, player.y, radius + 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Position label with color coding
            const posType = player.type;
            let bgColor = 'rgba(0, 0, 0, 0.7)';
            
            if (posType === 'QB') {
                bgColor = 'rgba(138, 43, 226, 0.8)';
            } else if (posType === 'RB' || posType === 'FB') {
                bgColor = 'rgba(34, 139, 34, 0.8)';
            } else if (posType === 'WR' || posType === 'TE') {
                bgColor = 'rgba(255, 140, 0, 0.8)';
            } else if (player.isOffensiveLine) {
                bgColor = 'rgba(70, 130, 180, 0.8)';
            } else if (player.isDefensiveLine) {
                bgColor = 'rgba(139, 0, 0, 0.8)';
            } else if (player.isLinebacker) {
                bgColor = 'rgba(184, 134, 11, 0.8)';
            } else if (player.isSecondary) {
                bgColor = 'rgba(0, 0, 139, 0.8)';
            }
            
            // Draw background box for position
            const labelWidth = ctx.measureText(posType).width + 6;
            ctx.fillStyle = bgColor;
            ctx.fillRect(player.x - labelWidth/2, player.y + radius + 2, labelWidth, 14);
            
            // Draw position text
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 9px Arial';
            ctx.fillText(posType, player.x, player.y + radius + 9);
        }

            const staminaColor = gameState.player.stamina > 50 ? '#10b981' : 
                                 gameState.player.stamina > 25 ? '#f59e0b' : '#ef4444';

        function drawKicking() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            const kickText = gameState.game.kickPhase === 'extra_point' ? 'EXTRA POINT' :
                            gameState.game.kickPhase === 'field_goal' ? 'FIELD GOAL' :
                            gameState.game.kickPhase === 'kickoff' ? 'KICKOFF' : 'PUNT';
            ctx.fillText(kickText, canvas.width / 2, 100);
            
            ctx.font = '18px Arial';
            ctx.fillText('Press SPACE or CLICK in green zone', canvas.width / 2, 150);
            
            // Power bar
            const barWidth = 400;
            const barHeight = 40;
            const barX = canvas.width / 2 - barWidth / 2;
            const barY = canvas.height / 2;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            ctx.fillStyle = 'rgba(16, 185, 129, 0.5)';
            ctx.fillRect(barX + barWidth * 0.3, barY, barWidth * 0.4, barHeight);
            
            ctx.fillStyle = '#fbbf24';
            ctx.fillRect(barX + (barWidth * gameState.game.kickPower / 100) - 5, barY - 10, 10, barHeight + 20);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`${Math.round(gameState.game.kickPower)}%`, canvas.width / 2, barY + barHeight + 40);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameState.mode === 'playing') {
                drawField();
                
                gameState.game.players.forEach(player => {
                    if (player !== gameState.game.ballCarrier) {
                        drawPlayer(player);
                    }
                });
                
                if (gameState.game.ballCarrier) {
                    drawPlayer(gameState.game.ballCarrier);
                }
                
                drawHUD();
            } else if (gameState.mode === 'kicking') {
                drawKicking();
            }
        }
