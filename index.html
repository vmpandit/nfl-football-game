                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="action-button secondary" onclick="showMainMenu()">Back</button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function selectDifficulty(diff) {
            gameState.difficulty = diff;
            showTeamSelect();
        }

        // Show Team Select
        async function showTeamSelect() {
            document.querySelector('.ui-overlay').remove();
            
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            overlay.innerHTML = `
                <div class="ui-panel" style="max-width: 1000px;">
                    <div class="ui-title">Select Your Team</div>
                    <div class="loading">Loading NFL Teams</div>
                </div>
            `;
            document.body.appendChild(overlay);
            
            await loadNFLTeams();
            
            const panel = overlay.querySelector('.ui-panel');
            panel.innerHTML = `
                <div class="ui-title">Select Your Team</div>
                <div class="team-select">
                    ${gameState.nflTeams.map((team, idx) => `
                        <div class="team-card" onclick="selectTeam(${idx})">
                            <div class="team-name">${team.name}</div>
                            <div class="team-record">Rating: ${team.rating}</div>
                        </div>
                    `).join('')}
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="action-button secondary" onclick="showDifficultySelect()">Back</button>
                </div>
            `;
        }

        async function selectTeam(idx) {
            document.querySelector('.ui-overlay').remove();
            await initializeSeason(idx);
            showSeasonOverview();
        }

        // Show Season Overview
        function showSeasonOverview() {
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            
            const team = gameState.season.playerTeam;
            const schedule = gameState.season.schedule;
            
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">${team.name} - Week ${gameState.season.week}</div>
                    <div class="game-info">
                        <div style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">
                            Record: ${gameState.season.playerRecord.wins}-${gameState.season.playerRecord.losses}
                        </div>
                    </div>
                    <div style="color: white; margin: 20px 0;">
                        <h3 style="color: #3b82f6; margin-bottom: 15px;">Season Schedule</h3>
                        ${schedule.map(game => `
                            <div style="padding: 10px; background: rgba(255,255,255,0.1); margin: 5px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                                <span>Week ${game.week}: vs ${game.opponent.name}</span>
                                <span>${game.played ? (game.won ? '✅ Won' : '❌ Lost') : 
                                    (game.week === gameState.season.week ? 
                                        `<button class="action-button" onclick="startGameFromSeason(${game.week})" style="padding: 8px 20px; margin: 0;">Play</button>` : 
                                        '⏳ Upcoming')}</span>
                            </div>
                        `).join('')}
                    </div>
                    ${gameState.season.week > 7 ? `
                        <button class="action-button" onclick="showSeasonResults()" style="margin-top: 20px;">
                            View Season Results
                        </button>
                    ` : ''}
                    <button class="action-button secondary" onclick="showMainMenu()" style="margin-top: 10px;">
                        Main Menu
                    </button>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        async function startGameFromSeason(week) {
            document.querySelector('.ui-overlay').remove();
            const game = gameState.season.schedule.find(g => g.week === week);
            if (game && !game.played) {
                await startGame(game.opponent);
            }
        }

        // Show Play Select
        function showPlaySelect() {
            stopPlayClock();
            
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">Select Play</div>
                    <div class="game-info">
                        <strong>${ordinal(gameState.game.down)} & ${gameState.game.yardsToGo}</strong> at ${Math.round(gameState.game.ballPosition)} yard line
                    </div>
                    
                    <div class="tab-buttons">
                        <button class="tab-button active" onclick="switchPlayTab('run')">🏃 Run Plays</button>
                        <button class="tab-button" onclick="switchPlayTab('pass')">🎯 Pass Plays</button>
                        <button class="tab-button" onclick="switchPlayTab('special')">⭐ Special</button>
                    </div>
                    
                    <div id="run-plays" class="play-grid">
                        ${PLAYS.run.map((play, idx) => `
                            <button class="play-button run" onclick="selectOffensivePlay('run', ${idx})">
                                <div style="font-size: 24px; margin-bottom: 5px;">${play.icon}</div>
                                <div>${play.name}</div>
                                <div style="font-size: 11px; opacity: 0.8; margin-top: 5px;">${play.yards[0]}-${play.yards[1]} yds</div>
                                ${play.target ? `<span class="target-indicator">${play.target}</span>` : ''}
                            </button>
                        `).join('')}
                    </div>
                    
                    <div id="pass-plays" class="play-grid" style="display: none;">
                        ${PLAYS.pass.map((play, idx) => `
                            <button class="play-button pass" onclick="selectOffensivePlay('pass', ${idx})">
                                <div style="font-size: 24px; margin-bottom: 5px;">${play.icon}</div>
                                <div>${play.name}</div>
                                <div style="font-size: 11px; opacity: 0.8; margin-top: 5px;">${play.yards[0]}-${play.yards[1]} yds</div>
                                ${play.target ? `<span class="target-indicator">${play.target}</span>` : ''}
                            </button>
                        `).join('')}
                    </div>
                    
                    <div id="special-plays" style="display: none;">
                        <div class="play-grid">
                            ${gameState.game.canHardCount ? `
                                <button class="play-button special hard-count" onclick="tryHardCount()">
                                    🎭 Hard Count<br>
                                    <span style="font-size: 11px;">Try to draw offsides</span>
                                </button>
                            ` : ''}
                            ${gameState.game.down === 4 ? `
                                <button class="play-button special" onclick="attemptFieldGoal()">
                                    🎯 Field Goal
                                </button>
                                <button class="play-button special" onclick="attemptPunt()">
                                    🦵 Punt
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function switchPlayTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('run-plays').style.display = tab === 'run' ? 'grid' : 'none';
            document.getElementById('pass-plays').style.display = tab === 'pass' ? 'grid' : 'none';
            document.getElementById('special-plays').style.display = tab === 'special' ? 'block' : 'none';
        }

        function selectOffensivePlay(type, idx) {
            const play = PLAYS[type][idx];
            gameState.game.selectedPlay = play;
            document.querySelector('.ui-overlay').remove();
            showFormationOverlay(play);
        }

        function attemptFieldGoal() {
            document.querySelector('.ui-overlay').remove();
            gameState.game.kickPhase = 'field_goal';
            gameState.mode = 'kicking';
            startKick();
        }

        function attemptPunt() {
            document.querySelector('.ui-overlay').remove();
            gameState.game.kickPhase = 'punt';
            gameState.mode = 'kicking';
            startKick();
        }

        // Show Defensive Select
        function showDefensiveSelect() {
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            
            const drive = gameState.game.opponentDrive || { down: 1, yardsToGo: 10, fieldPosition: 25 };
            
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">🛡️ Select Defense</div>
                    <div class="game-info">
                        <strong>Opponent:</strong> ${ordinal(drive.down)} & ${drive.yardsToGo} at ${Math.round(drive.fieldPosition)} yard line
                    </div>
                    
                    <div class="tab-buttons">
                        <button class="tab-button active" onclick="switchDefenseTab('coverage')">🛡️ Coverage</button>
                        <button class="tab-button" onclick="switchDefenseTab('pressure')">⚡ Pressure</button>
                    </div>
                    
                    <div id="coverage-plays" class="play-grid">
                        ${DEFENSIVE_PLAYS.coverage.map((play, idx) => `
                            <button class="play-button defense-coverage" onclick="selectDefensivePlay('coverage', ${idx})">
                                <div style="font-size: 24px; margin-bottom: 5px;">${play.icon}</div>
                                <div>${play.name}</div>
                                <div style="font-size: 11px; opacity: 0.8; margin-top: 5px;">${play.description}</div>
                            </button>
                        `).join('')}
                    </div>
                    
                    <div id="pressure-plays" class="play-grid" style="display: none;">
                        ${DEFENSIVE_PLAYS.pressure.map((play, idx) => `
                            <button class="play-button defense-pressure" onclick="selectDefensivePlay('pressure', ${idx})">
                                <div style="font-size: 24px; margin-bottom: 5px;">${play.icon}</div>
                                <div>${play.name}</div>
                                <div style="font-size: 11px; opacity: 0.8; margin-top: 5px;">${play.description}</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function switchDefenseTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('coverage-plays').style.display = tab === 'coverage' ? 'grid' : 'none';
            document.getElementById('pressure-plays').style.display = tab === 'pressure' ? 'grid' : 'none';
        }

        function selectDefensivePlay(type, idx) {
            const play = DEFENSIVE_PLAYS[type][idx];
            gameState.game.defensivePlay = play;
            document.querySelector('.ui-overlay').remove();
            executeDefense();
        }

        // Show Game Over
        function showGameOver() {
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            
            const won = gameState.game.playerScore > gameState.game.opponentScore;
            
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title" style="color: ${won ? '#10b981' : '#ef4444'};">
                        ${won ? '🎉 VICTORY! 🎉' : '😔 DEFEAT'}
                    </div>
                    <div class="game-info" style="font-size: 32px; margin: 30px 0;">
                        ${gameState.season.playerTeam.name} ${gameState.game.playerScore}<br>
                        ${gameState.game.opponent.name} ${gameState.game.opponentScore}
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Yards</div>
                            <div class="stat-value">${gameState.game.stats.totalYards}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Touchdowns</div>
                            <div class="stat-value">${gameState.game.stats.touchdowns}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">First Downs</div>
                            <div class="stat-value">${gameState.game.stats.firstDowns}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Turnovers</div>
                            <div class="stat-value">${gameState.game.stats.turnovers}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Passing</div>
                            <div class="stat-value">${gameState.game.stats.passingYards}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Rushing</div>
                            <div class="stat-value">${gameState.game.stats.rushingYards}</div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 30px;">
                        <div style="color: white; font-size: 18px; margin-bottom: 20px;">
                            Season Record: ${gameState.season.playerRecord.wins}-${gameState.season.playerRecord.losses}
                        </div>
                        <button class="action-button" onclick="continueToNextGame()">
                            ${gameState.season.week < 7 ? 'Continue Season' : 'View Final Results'}
                        </button>
                        <button class="action-button secondary" onclick="showMainMenu()">
                            Main Menu
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function continueToNextGame() {
            document.querySelector('.ui-overlay').remove();
            
            if (gameState.season.week >= 7) {
                showSeasonResults();
            } else {
                gameState.season.week++;
                saveGame();
                showSeasonOverview();
            }
        }

        // Show Season Results
        function showSeasonResults() {
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">🏆 Season Complete! 🏆</div>
                    <div class="game-info" style="font-size: 32px; margin: 30px 0;">
                        Final Record: ${gameState.season.playerRecord.wins}-${gameState.season.playerRecord.losses}
                    </div>
                    
                    <div style="color: white; margin: 20px 0;">
                        ${gameState.season.schedule.map(game => `
                            <div style="padding: 10px; background: rgba(255,255,255,0.1); margin: 5px 0; border-radius: 8px;">
                                Week ${game.week}: vs ${game.opponent.name} - ${game.won ? '✅ Won' : '❌ Lost'}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="text-align: center; margin-top: 30px;">
                        <button class="action-button" onclick="showMainMenu()">
                            Return to Menu
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // Save/Load Game
        function saveGame() {
            try {
                localStorage.setItem('nflGameSave', JSON.stringify({
                    difficulty: gameState.difficulty,
                    season: gameState.season
                }));
            } catch (e) {
                console.log('Could not save game:', e);
            }
        }

        function loadSavedGame() {
            try {
                const save = localStorage.getItem('nflGameSave');
                if (save) {
                    const data = JSON.parse(save);
                    gameState.difficulty = data.difficulty;
                    gameState.season = data.season;
                    gameState.mode = 'season';
                    document.querySelector('.ui-overlay').remove();
                    showSeasonOverview();
                } else {
                    showMessage('No saved game found');
                }
            } catch (e) {
                console.log('Could not load game:', e);
                showMessage('Error loading game');
            }
        }

        // Mode management
        setInterval(() => {
            if (gameState.mode === 'playSelect') {
                if (!document.querySelector('.ui-overlay')) {
                    showPlaySelect();
                }
            } else if (gameState.mode === 'kicking') {
                if (!gameState.game.kickPhase) {
                    gameState.mode = 'playSelect';
                }
            }
        }, 100);

        // Initialize
        showMainMenu();
    </script>
</body>
</html>
