<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFL Pro Season - Enhanced v4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            transition: transform 0.1s ease-out;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #2d5016 0%, #1a3a0f 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 8px;
            max-width: 100%;
            max-height: 90vh;
            cursor: pointer;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .ui-panel {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            border: 2px solid #3b82f6;
        }

        .ui-title {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hike-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            border: 4px solid #fbbf24;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1500;
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.8);
            animation: hikePulse 1.5s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            pointer-events: none;
            max-width: 90%;
        }

        @keyframes hikePulse {
            0%, 100% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
            50% { box-shadow: 0 0 60px rgba(251, 191, 36, 1); }
        }

        .hike-instruction .main-text {
            font-size: 32px;
            color: #fbbf24;
            margin-bottom: 20px;
        }

        .hike-instruction .method {
            font-size: 18px;
            opacity: 0.95;
            margin: 10px 0;
            padding: 10px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
        }

        .hike-instruction .method-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .formation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1400;
            animation: fadeIn 0.3s ease;
        }

        .formation-field {
            background: linear-gradient(to bottom, #2d5016 0%, #1a3a0f 100%);
            border: 4px solid #fbbf24;
            border-radius: 12px;
            padding: 40px;
            max-width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
        }

        .formation-title-big {
            color: #fbbf24;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .formation-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
        }

        .formation-section-title {
            color: #3b82f6;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 8px;
        }

        .player-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .player-card {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 12px;
            min-width: 120px;
            text-align: center;
            color: white;
        }

        .player-card.offense {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }

        .player-card.defense {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        .player-card.target {
            background: rgba(251, 191, 36, 0.3);
            border: 3px solid #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            animation: targetGlow 1.5s infinite;
        }

        @keyframes targetGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
        }

        .player-position {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-number {
            font-size: 14px;
            opacity: 0.9;
        }

        .player-name {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 3px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-label {
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #3b82f6;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .play-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }

        .play-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .play-button.run {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .play-button.pass {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .play-button.special {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .play-button.defense-coverage {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .play-button.defense-pressure {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .target-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #fbbf24;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .action-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: scale(1.05);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .action-button.hard-count {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .team-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .team-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: white;
            border: 2px solid transparent;
        }

        .team-card:hover {
            border-color: #3b82f6;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .team-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .team-record {
            font-size: 12px;
            opacity: 0.8;
        }

        .game-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .loading:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .difficulty-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .difficulty-button {
            padding: 15px 30px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .difficulty-button:hover {
            transform: scale(1.05);
        }

        .difficulty-button.rookie { border-color: #10b981; }
        .difficulty-button.pro { border-color: #3b82f6; }
        .difficulty-button.allpro { border-color: #f59e0b; }
        .difficulty-button.legend { border-color: #ef4444; }

        .special-moves {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .move-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .move-button:active {
            transform: scale(0.9);
        }

        .move-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .play-clock {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #fbbf24;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 998;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }

        .play-clock.warning {
            border-color: #ef4444;
            animation: clockWarning 0.5s infinite;
        }

        @keyframes clockWarning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .clock-time {
            font-size: 36px;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .play-clock.warning .clock-time {
            color: #ef4444;
        }

        .clock-label {
            font-size: 10px;
            color: white;
            margin-top: 3px;
        }

        .replay-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 16px;
            border: 3px solid #fbbf24;
            z-index: 2000;
            text-align: center;
        }

        .replay-title {
            color: #fbbf24;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .replay-video {
            width: 600px;
            max-width: 90vw;
            height: 400px;
            background: #000;
            border-radius: 8px;
            margin: 20px 0;
        }

        .big-play-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 64px;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 2000;
            pointer-events: none;
            animation: bigPlayBurst 2s ease forwards;
        }

        @keyframes bigPlayBurst {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0; }
        }

        .crowd-meter {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 60px;
            height: 200px;
            background: rgba(0,0,0,0.7);
            border-radius: 30px;
            border: 2px solid white;
            padding: 10px;
            z-index: 999;
        }

        .crowd-fill {
            width: 100%;
            background: linear-gradient(to top, #10b981, #fbbf24, #ef4444);
            border-radius: 20px;
            transition: height 0.5s ease;
        }

        .controls-key {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 12px;
            z-index: 999;
            max-width: 320px;
        }

        .controls-key h4 {
            margin: 0 0 10px 0;
            color: #3b82f6;
            font-size: 14px;
            border-bottom: 1px solid #3b82f6;
            padding-bottom: 5px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 3px 0;
        }

        .control-key {
            background: rgba(59, 130, 246, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 11px;
        }

        .control-action {
            opacity: 0.9;
        }

        .coin-toss-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #fbbf24;
            z-index: 3000;
            text-align: center;
            min-width: 400px;
        }

        .coin-animation {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            animation: coinFlip 2s ease-in-out;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(3600deg); }
        }

        .turnover-alert {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        .feature-highlight {
            background: rgba(251, 191, 36, 0.1);
            border: 2px solid #fbbf24;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #fbbf24;
            text-align: center;
        }

        @media (max-width: 768px) {
            .ui-title { font-size: 24px; }
            .play-grid { grid-template-columns: 1fr 1fr; }
            .special-moves { 
                bottom: 80px; 
                right: 10px;
                flex-direction: row;
            }
            .move-button {
                width: 60px;
                height: 60px;
            }
            .controls-key {
                font-size: 10px;
                max-width: 280px;
                padding: 10px;
            }
            .hike-instruction {
                font-size: 18px;
                padding: 30px 40px;
            }
            .hike-instruction .main-text {
                font-size: 24px;
            }
            .hike-instruction .method {
                font-size: 14px;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            from { transform: translate(0, 0) scale(1); opacity: 1; }
            to { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 1200);
            const maxHeight = Math.min(window.innerHeight - 20, 800);
            const aspectRatio = 1.5;
            
            if (maxWidth / maxHeight > aspectRatio) {
                canvas.height = maxHeight;
                canvas.width = maxHeight * aspectRatio;
            } else {
                canvas.width = maxWidth;
                canvas.height = maxWidth / aspectRatio;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Sound System
        const sounds = {
            enabled: true,
            crowdLevel: 0.5,
            play(type, intensity = 1) {
                if (!this.enabled) return;
                
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    switch(type) {
                        case 'whistle':
                            oscillator.frequency.value = 800;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.2);
                            break;
                        case 'tackle':
                            oscillator.type = 'sawtooth';
                            oscillator.frequency.value = 100;
                            gainNode.gain.value = 0.2 * intensity;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.1);
                            this.screenShake(intensity * 5);
                            break;
                        case 'touchdown':
                            for(let i = 0; i < 5; i++) {
                                setTimeout(() => {
                                    const osc = audioCtx.createOscillator();
                                    const gain = audioCtx.createGain();
                                    osc.connect(gain);
                                    gain.connect(audioCtx.destination);
                                    osc.frequency.value = 400 + i * 150;
                                    gain.gain.value = 0.25;
                                    osc.start();
                                    osc.stop(audioCtx.currentTime + 0.15);
                                }, i * 100);
                            }
                            this.crowdLevel = 1.0;
                            this.screenShake(15);
                            break;
                        case 'fumble':
                        case 'interception':
                            oscillator.type = 'triangle';
                            oscillator.frequency.value = 150;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.3);
                            this.crowdLevel = 0.2;
                            this.screenShake(10);
                            break;
                        case 'kick':
                            oscillator.type = 'sine';
                            oscillator.frequency.value = 200;
                            gainNode.gain.value = 0.3;
                            oscillator.start();
                            oscillator.stop(audioCtx.currentTime + 0.15);
                            break;
                        case 'crowd':
                            const noise = audioCtx.createBufferSource();
                            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.5, audioCtx.sampleRate);
                            const data = buffer.getChannelData(0);
                            for (let i = 0; i < buffer.length; i++) {
                                data[i] = Math.random() * 2 - 1;
                            }
                            noise.buffer = buffer;
                            const crowdGain = audioCtx.createGain();
                            crowdGain.gain.value = 0.05 * this.crowdLevel * intensity;
                            noise.connect(crowdGain);
                            crowdGain.connect(audioCtx.destination);
                            noise.start();
                            noise.stop(audioCtx.currentTime + 0.5);
                            break;
                    }
                } catch(e) {
                    console.log('Audio error:', e);
                }
            },
            screenShake(intensity) {
                const container = document.getElementById('gameContainer');
                const maxShake = Math.min(intensity, 20);
                let shakeCount = 0;
                const maxCount = 10;
                
                const shakeInterval = setInterval(() => {
                    if (shakeCount >= maxCount) {
                        container.style.transform = 'translate(0, 0)';
                        clearInterval(shakeInterval);
                        return;
                    }
                    
                    const x = (Math.random() - 0.5) * maxShake;
                    const y = (Math.random() - 0.5) * maxShake;

        // Hard Count

            if (!gameState.game.canHardCount) {

                return;

            const difficulty = DIFFICULTY[gameState.difficulty];
            const offsidesChance = difficulty.offsidesChance;
            
            let modifier = 0;
            if (gameState.game.down >= 3) modifier += 0.10;
            if (gameState.game.ballPosition < 30) modifier += 0.08;
            if (gameState.game.yardsToGo > 7) modifier += 0.05;
            
            const finalChance = offsidesChance + modifier;
            const success = Math.random() < finalChance;
            
            gameState.game.canHardCount = false;
            
            if (success) {
                gameState.game.stats.offsidesPenalties++;
                gameState.game.ballPosition += 5;
                gameState.game.yardsToGo = Math.max(0, gameState.game.yardsToGo - 5);

        // NEW: Check for hike triggers
        function checkHikeTriggers(event) {
            if (!gameState.waitingForHike) return false;
            
            // Keyboard: Spacebar
            if (event.type === 'keydown' && event.key === ' ') {
                event.preventDefault();
                hikeTheBall();
                return true;
            }
            
            // Mouse: Right-click on canvas
            if (event.type === 'contextmenu') {
                event.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Check if click is within canvas bounds
                if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
                    hikeTheBall();
                    return true;
                }
            }
            
            // Touchscreen/Keyboard: Any arrow key or WASD
            if (event.type === 'keydown') {
                const moveKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'W', 'a', 'A', 's', 'S', 'd', 'D'];
                if (moveKeys.includes(event.key)) {
                    hikeTheBall();
                    return true;
                }
            }
            
            return false;
        }

        // Game physics - UPDATED for horizontal field
        function updateGameplay(deltaTime) {
            if (gameState.game.gamePhase === 'tackle') return;
            
            if (gameState.game.replayData.length < 300) {
                gameState.game.replayData.push({
                    players: gameState.game.players.map(p => ({
                        x: p.x,
                        y: p.y,
                        type: p.type,
                        hasBall: p.hasBall,
                        color: p.color,
                        number: p.number
                    }))
                });
            }
            
            if (gameState.player.stamina < 100) {
                gameState.player.stamina = Math.min(100, gameState.player.stamina + 0.1);
                updateSpecialMoveButtons();
            }
            
            const play = gameState.game.selectedPlay;
            const dt = deltaTime / 16.67;
            const difficulty = DIFFICULTY[gameState.difficulty];
            
            const weatherMultiplier = gameState.weather === 'Rain' ? 0.85 : 
                                     gameState.weather === 'Snow' ? 0.8 : 
                                     gameState.weather === 'Windy' ? 0.9 : 1.0;
            
            // Update ball carrier
            if (gameState.game.ballCarrier) {
                const carrier = gameState.game.ballCarrier;
                
                if (carrier.team === 'player') {
                    const speedMult = (carrier.stats?.speed || 80) / 80;
                    const speed = 3 * dt * weatherMultiplier * speedMult;
                    
                    // HORIZONTAL MOVEMENT (left to right is main direction)
                    if (gameState.input.keys['ArrowRight'] || gameState.input.keys['d'] || gameState.input.keys['D']) {
                        carrier.vx = speed;
                    } else if (gameState.input.keys['ArrowLeft'] || gameState.input.keys['a'] || gameState.input.keys['A']) {
                        carrier.vx = -speed;
                    } else {
                        carrier.vx *= 0.9;
                    }
                    
                    // VERTICAL MOVEMENT (up/down for jukes)
                    if (gameState.input.keys['ArrowUp'] || gameState.input.keys['w'] || gameState.input.keys['W']) {
                        carrier.vy = -speed;
                    } else if (gameState.input.keys['ArrowDown'] || gameState.input.keys['s'] || gameState.input.keys['S']) {
                        carrier.vy = speed;
                    } else {
                        carrier.vy *= 0.9;
                    }
                    
                    // Touch control
                    if (gameState.input.touching) {
                        const dx = gameState.input.mouseX - carrier.x;
                        const dy = gameState.input.mouseY - carrier.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist > 20) {
                            carrier.vx = (dx / dist) * speed;
                            carrier.vy = (dy / dist) * speed;
                        }
                    }
                    
                    // Check for fumble
                    if (Math.random() < difficulty.fumbleChance * 0.001) {
                        causeFumble();
                        return;
                    }
                }
                
                carrier.x += carrier.vx;
                carrier.y += carrier.vy;
                
                // Boundary check
                const fieldX = canvas.width * 0.1;
                const fieldWidth = canvas.width * 0.8;
                const fieldY = canvas.height * 0.2;
                const fieldHeight = canvas.height * 0.6;
                
                carrier.x = Math.max(fieldX, Math.min(fieldX + fieldWidth, carrier.x));
                carrier.y = Math.max(fieldY, Math.min(fieldY + fieldHeight, carrier.y));
            }
            
            // Update receivers - HORIZONTAL ROUTES
            gameState.game.players.forEach(player => {
                if ((player.type === 'WR' || player.type === 'TE') && !player.hasBall) {
                    player.routeProgress += 0.02 * dt;
                    
                    const speed = (player.stats?.speed || 85) / 85;
                    
                    // Routes run horizontally to the right
                    if (play.name.includes('Slant')) {
                        player.vx = 2 * dt * speed;
                        player.vy = player.y < canvas.height / 2 ? 1 * dt * speed : -1 * dt * speed;
                    } else if (play.name.includes('Post')) {
                        player.vx = 2.5 * dt * speed;
                        if (player.routeProgress > 0.5) player.vy = 0;
                    } else if (play.name.includes('Out')) {
                        player.vx = 2 * dt * speed;
                        if (player.routeProgress > 0.4) {
                            player.vy = player.y < canvas.height / 2 ? -2 * dt * speed : 2 * dt * speed;
                            player.vx = 1 * dt * speed;
                        }
                    } else if (play.name.includes('Deep')) {
                        player.vx = 3 * dt * speed;
                    } else if (play.name.includes('Curl')) {
                        player.vx = 2 * dt * speed;
                        if (player.routeProgress > 0.6) player.vx = -0.5 * dt * speed;
                    } else if (play.name.includes('Screen')) {
                        player.vx = 0.5 * dt * speed;
                    } else if (player.route === 'Seam') {
                        player.vx = 2.2 * dt * speed;
                    }
                    
                    player.x += player.vx;
                    player.y += player.vy;
                }
                
                // Update defenders
                if (player.team === 'opponent' && gameState.game.ballCarrier) {
                    const carrier = gameState.game.ballCarrier;
                    const dx = carrier.x - player.x;
                    const dy = carrier.y - player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    const defenderSpeed = (1.5 + (gameState.game.opponent.rating - 75) / 50) * dt * weatherMultiplier * difficulty.defenderSpeed;
                    
                    if ((player.isDefensiveLine || player.isLinebacker) && dist > 20) {
                        player.vx = (dx / dist) * defenderSpeed;
                        player.vy = (dy / dist) * defenderSpeed;
                        player.x += player.vx;
                        player.y += player.vy;
                    } else if (player.isSecondary) {
                        if (dist < 100 && dist > 20) {
                            player.vx = (dx / dist) * defenderSpeed * 0.7;
                            player.vy = (dy / dist) * defenderSpeed * 0.7;
                            player.x += player.vx;
                            player.y += player.vy;
                        }
                    }
                    
                    // Check for tackle
                    if (dist < 25) {
                        tacklePlay();
                    }
                }
            });
            
            // Check for touchdown/out of bounds
            if (gameState.game.ballCarrier) {
                const carrier = gameState.game.ballCarrier;
                const fieldX = canvas.width * 0.1;
                const fieldWidth = canvas.width * 0.8;
                
                // UPDATED: Touchdown when ball crosses the goal line (right edge at 100 yard line)
                if (carrier.x >= fieldX + fieldWidth * 0.95) {
                    scoreTouchdown();
                }
                
                // Out of bounds (top/bottom)
                if (carrier.y < canvas.height * 0.2 || carrier.y > canvas.height * 0.8) {
                    tacklePlay();
                }
            }
            
            sounds.updateCrowd();
        }

        // Fumble mechanic
        function causeFumble() {
            gameState.game.gamePhase = 'tackle';
            gameState.game.stats.fumbles++;
            gameState.game.stats.turnovers++;
            gameState.game.lastPlayResult = 'turnover';
            
            hideSpecialMoveButtons();
            hideControlsKey();
            sounds.play('fumble');
            
            showBigPlayAlert('FUMBLE! 😱', 'turnover-alert');
            
            const recovered = Math.random() > 0.5;
            
            setTimeout(() => {
                if (!recovered) {
                    showMessage('Opponent Recovered!');
                    gameState.game.possession = 'opponent';
                    opponentPossession();
                } else {
                    showMessage('Ball Recovered!');
                    gameState.game.playClockShouldStart = false;
                    gameState.mode = 'playSelect';
                }

        }

        function causeInterception() {
            gameState.game.gamePhase = 'tackle';
            gameState.game.stats.interceptions++;
            gameState.game.stats.turnovers++;
            gameState.game.lastPlayResult = 'turnover';

        // Pass to receiver
        function passToReceiver(receiver) {
            if (gameState.game.ballCarrier.type === 'QB') {
                gameState.game.stats.attempts++;
                
                const difficulty = DIFFICULTY[gameState.difficulty];
                const weatherPenalty = gameState.weather === 'Windy' ? -0.15 : 
                                      gameState.weather === 'Rain' ? -0.1 : 0;
                
                const qbAccuracy = (gameState.game.ballCarrier.stats?.awareness || 75) / 100;
                const wrHands = (receiver.stats?.hands || 80) / 100;
                
                const baseSuccess = gameState.game.selectedPlay.success + difficulty.successBonus + weatherPenalty;
                const finalSuccess = baseSuccess * qbAccuracy * wrHands;
                
                if (Math.random() < difficulty.intChance && finalSuccess < 0.5) {
                    causeInterception();
                    return;
                }
                
                const passSuccess = Math.random() < finalSuccess;
                
                if (passSuccess) {
                    gameState.game.ballCarrier.hasBall = false;
                    receiver.hasBall = true;
                    gameState.game.ballCarrier = receiver;
                    gameState.game.stats.completions++;
                    gameState.game.lastPlayResult = 'completion';
                    showMessage('Complete!');
                    sounds.play('crowd', 1.2);
                    sounds.crowdLevel = 0.8;
                } else {
                    gameState.game.lastPlayResult = 'incomplete';
                    showMessage('Incomplete Pass');
                    sounds.play('whistle');
                    sounds.crowdLevel = 0.3;
                    tacklePlay();
                }
            }
        }

        // Special moves
        function useSpecialMove(type) {
            if (gameState.player.stamina < 20) return false;
            
            const carrier = gameState.game.ballCarrier;
            if (!carrier || carrier.team !== 'player') return false;
            
            let success = false;
            const powerStat = (carrier.stats?.power || 75) / 75;
            
            switch(type) {
                case 'juke':
                    gameState.player.stamina -= 15;
                    if (Math.random() < 0.7 * powerStat) {
                        carrier.vx *= 1.5;
                        carrier.vy *= 1.5;
                        success = true;
                        gameState.player.moveStats.jukes++;
                        showMessage('Juke Move!');
                        sounds.play('crowd', 1.1);
                        sounds.crowdLevel = 0.7;
                    }
                    break;
                case 'spin':
                    gameState.player.stamina -= 20;
                    if (Math.random() < 0.65 * powerStat) {
                        const angle = Math.random() * Math.PI * 2;
                        carrier.vx = Math.cos(angle) * 5;
                        carrier.vy = Math.sin(angle) * 5;
                        success = true;
                        gameState.player.moveStats.spins++;
                        showMessage('Spin Move!');
                        sounds.play('crowd', 1.1);
                        sounds.crowdLevel = 0.7;
                    }
                    break;
                case 'burst':
                    gameState.player.stamina -= 25;
                    const speedStat = (carrier.stats?.speed || 80) / 80;
                    if (Math.random() < 0.8 * speedStat) {
                        carrier.vx *= 2;
                        carrier.vy *= 2;
                        success = true;
                        gameState.player.moveStats.bursts++;
                        showMessage('Speed Burst!');
                        sounds.play('crowd', 1.2);
                        sounds.crowdLevel = 0.75;
                    }
                    break;
            }
            
            if (success) {
                createParticles(carrier.x, carrier.y, 10, '#fbbf24');
            }
            
            updateSpecialMoveButtons();
            return success;
        }

        // Tackle - UPDATED with play clock logic
        function tacklePlay() {
            if (gameState.game.gamePhase === 'tackle') return;
            
            gameState.game.gamePhase = 'tackle';
            sounds.play('tackle', 1.5);
            hideSpecialMoveButtons();
            hideControlsKey();
            
            // Calculate yards gained (horizontally now)
            const fieldX = canvas.width * 0.1;
            const fieldWidth = canvas.width * 0.8;
            const lineOfScrimmage = fieldX + (fieldWidth * gameState.game.ballPosition / 100);
            const endX = gameState.game.ballCarrier.x;
            let yardsGained = Math.round((endX - lineOfScrimmage) / fieldWidth * 100);
            
            const play = gameState.game.selectedPlay;
            const [minYards, maxYards] = play.yards;
            yardsGained = Math.max(minYards, Math.min(maxYards, yardsGained));
            
            gameState.game.ballPosition += yardsGained;
            gameState.game.yardsToGo -= yardsGained;
            
            // Update stats
            if (play.type === 'pass') {
                gameState.game.stats.passingYards += yardsGained;
            } else {
                gameState.game.stats.rushingYards += yardsGained;
            }
            gameState.game.stats.totalYards += yardsGained;
            
            // Determine if play clock should start next time
            const lastResult = gameState.game.lastPlayResult;
            const ranOutOfBounds = gameState.game.ballCarrier.y < canvas.height * 0.21 || 
                                   gameState.game.ballCarrier.y > canvas.height * 0.79;
            
            if (lastResult === 'incomplete' || lastResult === 'turnover' || ranOutOfBounds) {
                gameState.game.playClockShouldStart = false;
            } else {
                gameState.game.playClockShouldStart = true;
            }
            
            // Check for first down
            if (gameState.game.yardsToGo <= 0) {
                gameState.game.down = 1;
                gameState.game.yardsToGo = 10;
                gameState.game.stats.firstDowns++;
                showMessage(`First Down! ${yardsGained} yards`);
                sounds.crowdLevel = 0.8;
                sounds.play('crowd', 1.5);
                showBigPlayAlert('FIRST DOWN! 🎯');
            } else {
                gameState.game.down++;
                showMessage(`${yardsGained} yards`);
            }
            
            // Check for turnover
            if (gameState.game.down > 4) {
                gameState.game.possession = 'opponent';
                gameState.game.stats.turnovers++;
                sounds.crowdLevel = 0.2;
                showMessage('Turnover on Downs');
                gameState.game.playClockShouldStart = false;
                opponentPossession();
            } else {
                setTimeout(() => {
                    if (gameState.game.playClockShouldStart) {
                        startPlayClock();
                    }
                    gameState.mode = 'playSelect';
                }, 2000);
            }
        }

                replayCtx.font = 'bold 48px Arial';
                replayCtx.textAlign = 'center';

        // Kicking mechanics
        function startKick() {
            gameState.game.kickPower = 0;
            
            const powerInterval = setInterval(() => {
                gameState.game.kickPower += 2;
                if (gameState.game.kickPower >= 100) {
                    gameState.game.kickPower = 0;
                }
            }, 50);
            
            const kickHandler = (e) => {
                if (e.key === ' ' || e.type === 'click') {
                    clearInterval(powerInterval);
                    document.removeEventListener('keydown', kickHandler);
                    canvas.removeEventListener('click', kickHandler);
                    
                    const accuracy = 100 - Math.abs(50 - gameState.game.kickPower);
                    const success = accuracy > 60 && Math.random() > 0.2;
                    
                    if (success) {
                        if (gameState.game.kickPhase === 'extra_point') {
                            gameState.game.playerScore += 1;
                            showMessage('Extra Point Good! +1');
                        } else if (gameState.game.kickPhase === 'field_goal') {
                            gameState.game.playerScore += 3;
                            showMessage('Field Goal Good! +3');
                        } else if (gameState.game.kickPhase === 'kickoff') {
                            const returnYards = Math.floor(Math.random() * 30) + 10;
                            gameState.game.ballPosition = returnYards;
                            showMessage(`Kickoff return to ${returnYards} yard line`);
                        } else if (gameState.game.kickPhase === 'punt') {
                            const puntYards = Math.floor(Math.random() * 30) + 30;
                            gameState.game.ballPosition = 100 - (100 - gameState.game.ballPosition - puntYards);
                            showMessage(`Punt ${puntYards} yards`);
                        }
                        sounds.play('kick');
                        sounds.play('crowd', 1.3);
                    } else {
                        showMessage('Kick Missed!');
                        sounds.play('whistle');
                    }
                    
                    setTimeout(() => {
                        if (gameState.game.kickPhase === 'extra_point') {
                            gameState.game.playerScore += 6;
                        }
                        
                        gameState.game.needsKick = false;
                        gameState.game.kickPhase = null;
                        
                        if (gameState.game.kickPhase !== 'kickoff') {
                            gameState.game.possession = 'opponent';
                            gameState.game.playClockShouldStart = false;
                            opponentPossession();
                        } else {
                            gameState.game.possession = 'player';
                            gameState.game.playClockShouldStart = false;
                            gameState.mode = 'playSelect';
                        }
                    }, 2000);
                }
            };
            
            document.addEventListener('keydown', kickHandler);
            canvas.addEventListener('click', kickHandler);
        }

        // Execute defense
        function executeDefense() {
            const playTypes = ['run', 'pass'];
            const selectedType = playTypes[Math.floor(Math.random() * 2)];
            const opponentPlays = PLAYS[selectedType];
            gameState.game.opponentPlay = opponentPlays[Math.floor(Math.random() * opponentPlays.length)];
            
            const defensivePlay = gameState.game.defensivePlay;
            const opponentPlay = gameState.game.opponentPlay;
            
            const defenseEffectiveness = opponentPlay.type === 'run' ? 
                defensivePlay.vsRun : defensivePlay.vsPass;
            
            const difficulty = DIFFICULTY[gameState.difficulty];
            const opponentSkill = (gameState.game.opponent.rating - 70) / 100;
            
            let yardsGained;
            const stopChance = defenseEffectiveness * (1 - opponentSkill) * (1.2 - difficulty.successBonus);
            
            if (Math.random() < stopChance) {
                yardsGained = Math.floor(Math.random() * 3) - 1;
                showMessage(`🛡️ Great Defense! ${yardsGained} yards`);
                sounds.play('crowd', 1.5);
                sounds.crowdLevel = 0.9;
                createParticles(canvas.width / 2, canvas.height / 2, 15, '#10b981');
                
                if (yardsGained < 0) {
                    showBigPlayAlert('SACK! 💥');
                }
            } else {
                const [minYards, maxYards] = opponentPlay.yards;
                yardsGained = Math.floor(Math.random() * (maxYards - minYards + 1)) + minYards;
                yardsGained = Math.floor(yardsGained * opponentSkill);
                showMessage(`Opponent gains ${yardsGained} yards`);
                sounds.play('tackle', 0.8);
                sounds.crowdLevel = 0.3;
            }
            
            let opponentDrive = gameState.game.opponentDrive || {
                down: 1,
                yardsToGo: 10,
                fieldPosition: 25,
                plays: 0
            };
            
            opponentDrive.yardsToGo -= yardsGained;
            opponentDrive.fieldPosition += yardsGained;
            opponentDrive.plays++;
            
            if (opponentDrive.yardsToGo <= 0) {
                opponentDrive.down = 1;
                opponentDrive.yardsToGo = 10;
                showMessage('🚨 Opponent First Down');
            } else {
                opponentDrive.down++;
            }
            
            if (opponentDrive.fieldPosition >= 100) {
                gameState.game.opponentScore += 7;
                showMessage('💔 Opponent Touchdown');
                sounds.play('whistle');
                sounds.crowdLevel = 0.1;
                showBigPlayAlert('OPPONENT TD 💔', 'turnover-alert');
                
                setTimeout(() => {
                    gameState.game.ballPosition = 25;
                    gameState.game.down = 1;
                    gameState.game.yardsToGo = 10;
                    gameState.game.possession = 'player';
                    gameState.game.opponentDrive = null;
                    gameState.game.playClockShouldStart = false;
                    
                    updateGameClock();
                }, 3000);
                return;
            }
            
            if (opponentDrive.down > 4) {
                showMessage('✅ Turnover on Downs!');
                sounds.play('crowd', 1.8);
                sounds.crowdLevel = 0.95;
                showBigPlayAlert('DEFENSE STOPS! 🛡️');
                
                setTimeout(() => {
                    gameState.game.ballPosition = 100 - opponentDrive.fieldPosition;
                    gameState.game.down = 1;
                    gameState.game.yardsToGo = 10;
                    gameState.game.possession = 'player';
                    gameState.game.opponentDrive = null;
                    gameState.game.playClockShouldStart = false;
                    
                    updateGameClock();
                }, 3000);
                return;
            }
            
            gameState.game.opponentDrive = opponentDrive;
            
            setTimeout(() => {
                updateGameClock();
                
                if (opponentDrive.down === 4 && opponentDrive.fieldPosition > 50) {
                    if (Math.random() < 0.7) {
                        const puntYards = Math.floor(Math.random() * 30) + 30;
                        gameState.game.ballPosition = Math.max(5, 100 - opponentDrive.fieldPosition - puntYards);
                        showMessage(`Opponent punts ${puntYards} yards`);
                        sounds.play('kick');
                        
                        setTimeout(() => {
                            gameState.game.down = 1;
                            gameState.game.yardsToGo = 10;
                            gameState.game.possession = 'player';
                            gameState.game.opponentDrive = null;
                            gameState.game.playClockShouldStart = false;
                            gameState.mode = 'playSelect';
                        }, 2000);
                        return;
                    }
                }
                
                gameState.mode = 'defensiveSelect';
                showDefensiveSelect();
            }, 2500);
        }

        // Update game clock
        function updateGameClock() {
            gameState.game.timeLeft -= Math.floor(Math.random() * 60) + 30;
            
            if (gameState.game.timeLeft <= 0) {
                gameState.game.quarter++;
                gameState.game.timeLeft = 900;
                
                if (gameState.game.quarter > 4) {
                    if (gameState.game.playerScore === gameState.game.opponentScore) {
                        startOvertime();
                    } else {
                        endGame();
                    }
                } else {
                    showMessage(`End of Quarter ${gameState.game.quarter - 1}`);
                    setTimeout(() => {
                        gameState.mode = 'playSelect';
                    }, 2000);
                }
            } else {
                gameState.mode = 'playSelect';
            }
        }

                sounds.crowdLevel = 1.0;
            } else {

                sounds.crowdLevel = 0.2;

            const gameIdx = gameState.season.schedule.findIndex(g => 
                g.week === gameState.season.week && g.opponent.id === gameState.game.opponent.id
            );
            if (gameIdx !== -1) {
                gameState.season.schedule[gameIdx].played = true;
                gameState.season.schedule[gameIdx].won = won;
            }
            
            gameState.mode = 'gameOver';
            showGameOver();
            saveGame();
        }

        // Render function
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw field
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw yard lines horizontally
            const fieldX = canvas.width * 0.1;
            const fieldWidth = canvas.width * 0.8;
            const fieldY = canvas.height * 0.2;
            const fieldHeight = canvas.height * 0.6;
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            
            // Draw horizontal yard lines (every 10 yards)
            for (let i = 0; i <= 100; i += 10) {
                const x = fieldX + (fieldWidth * i / 100);
                ctx.beginPath();
                ctx.moveTo(x, fieldY);
                ctx.lineTo(x, fieldY + fieldHeight);
                ctx.stroke();
                
                // Yard numbers
                if (i > 0 && i < 100) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(i, x, fieldY - 10);
                }
            }
            
            // Draw players
            if (gameState.mode === 'playing') {
                gameState.game.players.forEach(player => {
                    // Player circle
                    ctx.fillStyle = player.color;
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Ball carrier highlight
                    if (player.hasBall) {
                        ctx.strokeStyle = '#FFD700';
                        ctx.lineWidth = 4;
                        ctx.stroke();
                    }
                    
                    // Target highlight
                    if (player.isTarget) {
                        ctx.strokeStyle = '#fbbf24';
                        ctx.lineWidth = 3;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.arc(player.x, player.y, 18, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.setLineDash([]);
                    }
                    
                    // Jersey number
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(player.number, player.x, player.y + 4);
                });
            }
            
            // Draw game info
            if (gameState.game.opponent) {
                // Score
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(canvas.width / 2 - 150, 10, 300, 60);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${gameState.season.playerTeam.abbreviation} ${gameState.game.playerScore} - ${gameState.game.opponentScore} ${gameState.game.opponent.abbreviation}`, canvas.width / 2, 40);
                
                // Down and distance
                ctx.font = '16px Arial';
                ctx.fillText(`Q${gameState.game.quarter} - ${Math.floor(gameState.game.timeLeft / 60)}:${(gameState.game.timeLeft % 60).toString().padStart(2, '0')}`, canvas.width / 2, 60);
                
                if (gameState.mode !== 'defensiveSelect' && gameState.game.possession === 'player') {
                    ctx.fillText(`${ordinal(gameState.game.down)} & ${gameState.game.yardsToGo} at ${Math.round(gameState.game.ballPosition)}`, canvas.width / 2, 80);
                }
                
                // Stamina bar
                if (gameState.mode === 'playing') {
                    const barWidth = 200;
                    const barHeight = 20;
                    const barX = canvas.width / 2 - barWidth / 2;
                    const barY = canvas.height - 30;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    
                    ctx.fillStyle = gameState.player.stamina > 50 ? '#10b981' : 
                                   gameState.player.stamina > 25 ? '#f59e0b' : '#ef4444';
                    ctx.fillRect(barX, barY, barWidth * (gameState.player.stamina / 100), barHeight);
                    
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(barX, barY, barWidth, barHeight);
                    
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('STAMINA', canvas.width / 2, barY - 5);
                }
            }
        }

        // Ordinal helper
        function ordinal(n) {
            const s = ["th", "st", "nd", "rd"];
            const v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }

        // Game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime || 16;
            lastTime = timestamp;
            
            if (gameState.mode === 'playing') {
                updateGameplay(deltaTime);
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }

        gameLoop(0);

            overlay.className = 'ui-overlay';
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">🏈 NFL PRO SEASON 🏈</div>
                    <div style="text-align: center; color: white; margin-bottom: 30px;">
                        <p style="font-size: 18px; margin-bottom: 15px;">Experience the ultimate NFL simulation!</p>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto;">
                        <button class="action-button" onclick="showDifficultySelect()" style="font-size: 20px;">
                            🎮 New Season
                        </button>
                        <button class="action-button secondary" onclick="loadSavedGame()" style="font-size: 18px;">
                            📁 Continue
                        </button>
                        <button class="action-button secondary" onclick="showHowToPlay()" style="font-size: 18px;">
                            ℹ️ How to Play
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // Show How to Play - UPDATED
        function showHowToPlay() {

                <div class="ui-panel" style="max-width: 800px;">

                        <ul style="margin-left: 20px;">
                            <li>Choose your favorite NFL team and compete through a season</li>

                        </ul>
                        
                        <h3 style="color: #fbbf24; margin-top: 20px;">Hiking the Ball</h3>
                        <ul style="margin-left: 20px;">
                            <li><strong>📱 Touchscreen:</strong> Press any movement button to hike</li>
                            <li><strong>⌨️ Keyboard:</strong> Press SPACEBAR to hike</li>
                            <li><strong>🖱️ Mouse:</strong> Right-click on the field to hike</li>
                        </ul>
                        
                        <h3 style="color: #fbbf24; margin-top: 20px;">During Gameplay</h3>
                        <ul style="margin-left: 20px;">
                            <li><strong>Movement:</strong> WASD or Arrow Keys</li>

                        <h3 style="color: #fbbf24; margin-top: 20px;">Scoring</h3>
                        <ul style="margin-left: 20px;">
                            <li><strong>Touchdown:</strong> When the ball crosses the goal line = 6 points + 1 point extra</li>
                            <li><strong>Field Goal:</strong> 3 points</li>

                        </ul>
                        
                        <h3 style="color: #fbbf24; margin-top: 20px;">Play Clock</h3>
                        <ul style="margin-left: 20px;">
                            <li>Play clock starts AFTER completed plays</li>
                            <li>Clock does NOT start after: incomplete passes, out of bounds, turnovers</li>
                            <li>Select your play before time runs out!</li>

                </div>
            `;
            document.body.appendChild(overlay);
        }

        // Show Difficulty Select
        function showDifficultySelect() {
            document.querySelector('.ui-overlay').remove();
            
            const overlay = document.createElement('div');
            overlay.className = 'ui-overlay';
            overlay.innerHTML = `
                <div class="ui-panel">
                    <div class="ui-title">Select Difficulty</div>
                    <div class="difficulty-select">
                        <button class="difficulty-button rookie" onclick="selectDifficulty('rookie')">
                            🟢 Rookie<br><span style="font-size: 14px; opacity: 0.8;">Easier defenders, more success</span>
                        </button>
                        <button class="difficulty-button pro" onclick="selectDifficulty('pro')">
                            🔵 Pro<br><span style="font-size: 14px; opacity: 0.8;">Balanced gameplay</span>
                        </button>
                        <button class="difficulty-button allpro" onclick="selectDifficulty('allpro')">
                            🟡 All-Pro<br><span style="font-size: 14px; opacity: 0.8;">Faster defenders, harder plays</span>
                        </button>
                        <button class="difficulty-button legend" onclick="selectDifficulty('legend')">
                            🔴 Legend<br><span style="font-size: 14px; opacity: 0.8;">Maximum challenge</span>
